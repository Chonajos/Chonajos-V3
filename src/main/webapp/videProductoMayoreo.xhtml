<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </h:head>

    <h:body>
        <h:form id="formContrasena">
            <p:panel>
                <div>
                    <h3>#{beanVideoProductoMayoreo.title}</h3>
                </div>
                <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
                
                <video width="100%" height="100%" autoplay="true" name="media" controls="true" >
                    <source src="#{beanVideoProductoMayoreo.data.urlVideo}" type="video/mp4"/>
                </video>

            </p:panel>

        </h:form>
    </h:body>
</html>
