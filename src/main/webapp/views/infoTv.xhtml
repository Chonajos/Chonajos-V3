<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:define name="content">
        <h:form id="formContent">
            <!--            <div><h3>Precios de los Productos</h3>
                        </div>-->
            <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <div class="form-group">
                <p:poll update="formContent" listener="#{beanInfoTv.generarListaMostrar}" interval="10"/>
                <ui:repeat value="#{beanInfoTv.lstTempShow}" var="producto">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 form-group">
                        <div class="col-xs-12 col-md-12 col-sm-12 col-xs-12 noPadding form-group">
                            <h5><strong>#{producto.nombreSubproducto} <a style="font-weight: bold !important; color: green !important;">$:#{producto.precioProducto}</a> </strong></h5>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 noPadding form-group">
                            <p:graphicImage cache="false" value="#{beanInfoTv.productImage}" style="height:200px; width:250px;">
                                <f:param  name="idSubproducto" value="#{producto.idSubproductoPk}"/>
                            </p:graphicImage>
                        </div>
                    </div>  
                </ui:repeat>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
