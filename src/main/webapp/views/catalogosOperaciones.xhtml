<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <p:ajaxStatus onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                  closable="false" resizable="false" showHeader="false">
            <p:graphicImage value="../resources/img/carga.gif" />
        </p:dialog>
        <h:form id="formContent">
            <div>
                <h3>#{beanCatalogosOperaciones.title}</h3>
            </div>
            <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <p:panel rendered="#{beanCatalogosOperaciones.viewEstate=='init'}"  style="border: 0px;" >
                <div class="form-group" align="right">
                    <p:commandButton value="Nuevo" class="primaryButton" update=":formContent" ajax="true" action="#{beanCatalogosOperaciones.changeViewNew()}"  onclick="PF('statusDialog').show()"/>
                </div>
                <div class="col-lg-10 col-md-8 col-sm-12 col-xs-12 col-lg-offset-1 col-sm-offset-2">
                    <p:dataTable var="model" value="#{beanCatalogosOperaciones.listaConceptos}" rows="12" scrollable="true" paginator="true"  emptyMessage="No se encontraron Registros.">
                        
                        <p:column headerText="Id" width="20px;" class="alignCenter">
                            <h:outputText value="#{model.idConceptoPk}" />
                        </p:column>
                        <p:column headerText="Nombre de Operacion"  width="140px;" class="alignLeft">
                            <h:outputText value="#{model.nombreOperacion}" />
                        </p:column>
                        <p:column headerText="Nombre de Concepto"  width="140px;" class="alignLeft">
                            <h:outputText value="#{model.nombre}" />
                        </p:column>
                        <p:column headerText="Descripci贸n"  width="200px;" class="alignLeft">
                            <h:outputText value="#{model.descripcion}" />
                        </p:column>
                        <p:column headerText="Estatus"  width="60px;" class="alignLeft">
                            <h:outputText value="#{model.nombreStatus}" />
                        </p:column>
                        <p:column headerText="Editar" width="50px;" class="alignCenter">
                            <p:commandButton id="ajax" ajax="true"  action="#{beanCatalogosOperaciones.changeViewEditar()}" icon="ui-icon-pencil" styleClass="ui-priority-primary" update=":formContent" onclick="PF('statusDialog').show()">
                                <f:setPropertyActionListener value="#{model}" target="#{beanCatalogosOperaciones.data}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
            </p:panel>
            <p:panel rendered="#{beanCatalogosOperaciones.viewEstate=='searchById' || beanCatalogosOperaciones.viewEstate=='new'}">
                <div class="container-fluid">
                    <div class="form-group" align="right">
                        <p:commandButton value="Guardar" class="primaryButton" update=":formContent" ajax="true" action="#{beanCatalogosOperaciones.insert()}" rendered="#{beanCatalogosOperaciones.viewEstate=='new'}" onclick="PF('statusDialog').show()"/>
                        <p:commandButton value="Actualizar" class="primaryButton" update=":formContent" ajax="true" action="#{beanCatalogosOperaciones.update()}" rendered="#{beanCatalogosOperaciones.viewEstate=='searchById'}" onclick="PF('statusDialog').show()"/>
                        <p:commandButton value="Atras" class="primaryButton" immediate="true" resetValues="true" update=":formContent" ajax="true" action="#{beanCatalogosOperaciones.backView()}" onclick="PF('statusDialog').show()"/>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                        <p:outputLabel class="col-lg-3 col-md-4 col-sm-4 col-xs-12"  for="operacionFiltro" value ="Tipo de Operaci贸n:"/> 
                            <p:selectOneMenu style="width: 97% !important" id="operacionFiltro" class="col-lg-6 col-md-8 col-sm-8 col-xs-12" value="#{beanCatalogosOperaciones.data.idTipoOperacionFk}" required="true">
                                <f:selectItem itemLabel="selecciona una operaci贸n" itemValue="" />
                                <f:selectItems value="#{beanCatalogosOperaciones.listaCategorias}" var="conceptito" itemLabel="#{conceptito.nombre}" itemValue="#{conceptito.idTipoOperacionPk}"/>
                            </p:selectOneMenu>
                        </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-12"  for="txtNombre" value ="Nombre:" /> 
                        <h:inputText id="txtNombre" maxlength="60" class=" col-lg-3 col-md-4 col-sm-5 col-xs-12" value="#{beanCatalogosOperaciones.data.nombre}" required="true" requiredMessage="Ingresa un valor para el campo Nombre."/>
                        
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-12"  for="txtDescripcion" value ="Descripci贸n:" /> 
                        <h:inputText id="txtDescripcion" maxlength="60" class=" col-lg-3 col-md-4 col-sm-5 col-xs-12" value="#{beanCatalogosOperaciones.data.descripcion}" required="true" requiredMessage="Ingresa un valor para el campo Nombre."/>
                    </div>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
