<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">
        <h:form id="formContent">

            <p:messages id="messages"   showIcon="false" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <p:panel  rendered="#{beanHistorialCrediticio.viewEstate=='init'}" >
                <div class="container-fluid">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                            <h3>#{beanHistorialCrediticio.title}</h3>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group" align="right">
                            <p:commandButton id="btnbuscar" value="Buscar" update=":formContent" ajax="true" action="#{beanHistorialCrediticio.buscar()}" />
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12 alignLeft "  
                                           for="calendarInicio" value ="Fecha Inicio" 
                                           rendered="#{beanHistorialCrediticio.viewEstate =='init'}"/> 
                            <p:calendar id="calendarInicio" 
                                        class="col-lg-8 col-md-8 col-sm-8 col-xs-12 
                                        calendario alignRight" navigator="true" placeholder="dd/mm/yyyy"
                                        value="#{beanHistorialCrediticio.fechaInicio}" locale="es" pattern="dd/MM/yyyy" 
                                        readonlyInput="true" showOn="button" rendered="#{beanHistorialCrediticio.viewEstate =='init'}">
                            </p:calendar>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12 alignLeft "  
                                           for="calendarFin" value ="Fecha Fin" 
                                           rendered="#{beanHistorialCrediticio.viewEstate =='init'}"/> 
                            <p:calendar disabled="#{beanOperacionesCaja.enableCalendar}" id="calendarFin" 
                                        class="col-lg-8 col-md-8 col-sm-8 col-xs-12 
                                        calendario alignRight" navigator="true" placeholder="dd/mm/yyyy"
                                        value="#{beanHistorialCrediticio.fechaFin}" locale="es" pattern="dd/MM/yyyy" 
                                        readonlyInput="true" showOn="button" rendered="#{beanHistorialCrediticio.viewEstate =='init'}">
                            </p:calendar>
                        </div>
                </div>

            </p:panel>
            
            <p:panel  rendered="#{beanHistorialCrediticio.viewEstate=='init'}" >
                <div class="container-fluid">
                    <p:dataTable id="table" var="model" value="#{beanHistorialCrediticio.model}" rows="20"
                                 paginator="true" styleClass="ui-datatable-hor-scroll"
                                 resizableColumns="false" scrollable="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                 editable="true" emptyMessage="No se encontraron registros.">
                        
                       
                        <p:column headerText="Fecha" width="37px;" class="alignCenter">
                            <h:outputText value="#{model.fechaCargo}" >                             
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                            </h:outputText>
                            <f:facet name="footer">
                                <h:outputText value="" style="text-align:right"/>
                            </f:facet>
                        </p:column>
                        <p:column headerText="Folio" width="7px;" class="alignCenter">
                            <h:outputText value="#{model.folioCargo}" />
                            <f:facet name="footer">
                                <h:outputText value="" style="text-align:right"/>
                            </f:facet>
                        </p:column>
                        
                        <p:column headerText="Importe" exportable="false" width="38px;" class="alignRight">
                            <h:outputText value="#{model.importeCargo}"> 
                                <f:convertNumber type="currency" currencySymbol="$" />
                            </h:outputText>
                            <f:facet name="footer">
                                <h:outputText value="" style="text-align:right"/>
                            </f:facet>
                        </p:column>
                        
                        <p:column headerText="Fecha" width="37px;" class="alignCenter">
                            <h:outputText value="#{model.fechaAbono}" >                             
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                            </h:outputText>
                            <f:facet name="footer">
                                <h:outputText value="" style="text-align:right"/>
                            </f:facet>
                        </p:column>
                        <p:column headerText="Folio" width="7px;" class="alignCenter">
                            <h:outputText value="#{model.folioAbono}" />
                            <f:facet name="footer">
                                <h:outputText value="" style="text-align:right"/>
                            </f:facet>
                        </p:column>
                        
                        <p:column headerText="Importe" exportable="false" width="38px;" class="alignRight">
                            <h:outputText value="#{model.importeAbono}"> 
                                <f:convertNumber type="currency" currencySymbol="$" />
                            </h:outputText>
                            <f:facet name="footer">
                                <h:outputText value="" style="text-align:right"/>
                            </f:facet>
                        </p:column>
                       
                    </p:dataTable>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
