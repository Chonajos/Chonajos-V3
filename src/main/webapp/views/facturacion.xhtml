<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">

        <h:form id="formContent">
            <div class="container-fluid">
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                        <h3>#{beanFacturacion.title}</h3>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 alignRight ">
                        <div class="form-group" align="right">
                            <p:commandButton value="Consultar" onclick="PF('statusDialog').show()" update=":formContent" rendered="#{beanFacturacion.viewEstate=='init'}" ajax="true" disabled="false" action="#{beanFacturacion.buscarFacturas()}"/>
                            <p:outputLabel class="col-lg-3 col-md-5 col-sm-4 col-xs-12 alignRight" rendered="#{beanFacturacion.viewEstate=='generate' || beanFacturacion.viewEstate=='generateVentaMostrador'}"  for="selectFiltro" value ="Tipo de Factura:" /> 
                            <p:selectOneMenu  style="width: 30% !important" id="selectTipoFactura" rendered="#{beanFacturacion.viewEstate=='generate' || beanFacturacion.viewEstate=='generateVentaMostrador'}" class="col-lg-5 col-md-7 col-sm-8 col-xs-12" value="#{beanFacturacion.filtroMostrador}" >

                                <f:selectItem itemLabel="Factura  sobre Venta" itemValue="1"/>
                                <f:selectItem itemLabel="Factura sobre Venta General" itemValue="2"/>
                                <p:ajax event="change" update=":formContent" listener="#{beanFacturacion.changeViewMostrador()}"/>
                            </p:selectOneMenu>
                            <p:commandButton value="Atrás" onclick="PF('statusDialog').show()" update=":formContent"  rendered="#{beanFacturacion.viewEstate=='generate' || beanFacturacion.viewEstate=='generateVentaMostrador'}" ajax="true" disabled="false" action="#{beanFacturacion.backView()}"/>

                            <p:commandButton value="Generar Factura" rendered="#{beanFacturacion.viewEstate=='generate'|| beanFacturacion.viewEstate=='generateVentaMostrador'}"  onclick="PF('statusDialog').show()"  update=":formContent" ajax="true" disabled="false" action="#{beanFacturacion.crearFactura()}">
                                <p:confirm header="Confirmación" message="Estas seguro de generar la factura?" icon="ui-icon-alert" />
                            </p:commandButton> 
                            <p:commandButton value="Nueva Factura" rendered="#{beanFacturacion.viewEstate=='init'}"  onclick="PF('statusDialog').show()" update=":formContent" ajax="true" disabled="false" action="#{beanFacturacion.changeViewGenerarFactura()}"/>
                        </div>
                    </div>
                </div>
            </div>
            <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
                <div class="alignCenter">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton  value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </div>
            </p:confirmDialog>

            <p:ajaxStatus onsuccess="PF('statusDialog').hide()" oncomplete="PF('statusDialog').hide()" onerror="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                      closable="false" resizable="false" showHeader="false">
                <p:graphicImage value="../resources/img/carga.gif" />
            </p:dialog>

            <p:panel rendered="#{beanFacturacion.viewEstate=='init'}"> 
                <iframe id="miFrame" name="miFrame"  style="position: absolute;" class="hidden" src="#{beanFacturacion.rutaPDF}"/>
                <div class="container-fluid">
                    <div class="col-lg-12 col-md-3 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 ">
                            <p:outputLabel  class="col-lg-5 col-md-3 col-sm-4 col-xs-6 alignLeft"  for="txtFolioFactura" id="labelFolioFactura" value ="Folio Factura:" /> 
                            <p:inputText id="txtFolioFactura" maxlength="8" class=" col-lg-4 col-md-4 col-sm-8 col-xs-6" value="#{beanFacturacion.folioFactura}" required="false">
                                <pe:keyFilter regEx="/[0-9 .]/i"/>
                            </p:inputText>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 ">
                            <p:outputLabel  class="col-lg-5 col-md-3 col-sm-4 col-xs-6 alignLeft"  for="txtFolioVenta" id="labelFolioVenta" value ="Folio Venta:" /> 
                            <p:inputText id="txtFolioVenta" maxlength="8" class=" col-lg-4 col-md-4 col-sm-8 col-xs-6" value="#{beanFacturacion.folioVenta}" required="false">
                                <pe:keyFilter regEx="/[0-9 .]/i"/>
                            </p:inputText>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12 alignRight"  for="comboSucursal" value ="Sucursal:" rendered="#{beanFacturacion.viewEstate =='init'}" /> 
                            <p:selectOneMenu  style="width: 65% !important"   id="comboSucursal" class="col-lg-8 col-md-8 col-sm-8 col-xs-12" value="#{beanFacturacion.idSucursalFk}" rendered="#{beanRelacionGastos.viewEstate =='init'}" >
                                <f:selectItems value="#{beanFacturacion.listaSucursales}" var="sucu" itemLabel="#{sucu.nombreSucursal}" itemValue="#{sucu.idSucursalPk}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12 alignLeft"  for="autocompleteCliente" value ="Cliente:" /> 
                            <p:autoComplete  placeholder="Seleccione un Cliente" id="autocompleteCliente"  styleClass="autocomplete-input-text-media ui-state-highlight-autocomplete" class="ui-state-highlight-autocomplete"
                                             value="#{beanFacturacion.cliente}" completeMethod="#{beanFacturacion.autoCompleteCliente}" forceSelection="true" var="cliente"  inputStyle="width: 179px"
                                             itemLabel="#{cliente.nombreCompleto}"
                                             itemValue="#{cliente.idClientePk}" converter="#{clienteConverter}">
                            </p:autoComplete> 
                            <pe:keyFilter for="autocompleteCliente" regEx="/[a-z0-9-_Ã±\s]/i" />
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-3 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12 alignLeft">
                            <p:outputLabel class="col-lg-3 col-md-5 col-sm-4 col-xs-12 alignRight"  for="selectFiltro" value ="Fechas:" rendered="#{beanFacturacion.viewEstate =='init'}"/> 
                            <p:selectOneMenu  style="width: 40% !important" id="selectFiltro" class="col-lg-9 col-md-7 col-sm-8 col-xs-12" value="#{beanFacturacion.filtro}" rendered="#{beanFacturacion.viewEstate =='init'}">
                                <f:selectItem itemLabel="Selecciona" itemValue="-1" />
                                <f:selectItem itemLabel="Día" itemValue="1"/>
                                <f:selectItem itemLabel="Mes" itemValue="2"/>

                                <p:ajax event="change" update=":formContent:calendarInicio :formContent:calendarFin " listener="#{beanFacturacion.verificarCombo()}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-5 col-md-4 col-sm-4 col-xs-12 alignRight "  
                                           for="calendarInicio" value ="Fecha Inicio:" 
                                           rendered="#{beanFacturacion.viewEstate =='init'}"/> 
                            <p:calendar disabled="#{beanFacturacion.enableCalendar}" id="calendarInicio" 
                                        class="col-lg-7 col-md-8 col-sm-8 col-xs-12 
                                        calendario alignLeft" navigator="true" placeholder="dd/mm/yyyy"
                                        value="#{beanFacturacion.fechaFiltroInicio}" locale="es" pattern="dd/MM/yyyy" 
                                        readonlyInput="true" showOn="button" rendered="#{beanFacturacion.viewEstate =='init'}">
                            </p:calendar>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <p:outputLabel class="col-lg-5 col-md-4 col-sm-4 col-xs-12 alignRight "  
                                           for="calendarFin" value ="Fecha Fin:" 
                                           rendered="#{beanFacturacion.viewEstate =='init'}"/> 
                            <p:calendar disabled="#{beanFacturacion.enableCalendar}" id="calendarFin" 
                                        class="col-lg-7 col-md-8 col-sm-8 col-xs-12 
                                        calendario alignLeft" navigator="true" placeholder="dd/mm/yyyy"
                                        value="#{beanFacturacion.fechaFiltroFin}" locale="es" pattern="dd/MM/yyyy" 
                                        readonlyInput="true" showOn="button" rendered="#{beanFacturacion.viewEstate =='init'}">
                            </p:calendar>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-3 col-md-5 col-sm-4 col-xs-12 alignRight" for="txtStatus" value="Estatus:" rendered="#{beanFacturacion.viewEstate =='init'}"/>    
                            <p:selectOneMenu class="col-lg-9 col-md-7 col-sm-8 col-xs-12"  style="width: 60% !important"  id="txtStatus"  value="#{beanFacturacion.idStatusFk}" rendered="#{beanFacturacion.viewEstate =='init'}">
                                <f:selectItem  itemLabel="Todas" itemValue=""/>
                                <f:selectItem  itemLabel="Emitida" itemValue="1"/>
                                <f:selectItem  itemLabel="Cancelada" itemValue="2"/>
                            </p:selectOneMenu>
                        </div>

                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p:dataTable id="tabla" var="model" 
                                     rowStyleClass="#{model.idStatusFk.intValue() eq 1 ? 'alert-success':'alert-danger'}"
                                     value="#{beanFacturacion.modelo}" 
                                     rows="20"
                                     editable="true" 
                                     paginator="true" styleClass="ui-datatable-hor-scroll" 
                                     emptyMessage="No se encontraron Registros" 
                                     rendered="#{beanFacturacion.viewEstate =='init'}">

                            <p:column headerText="Sucursal" width="100px;" class="alignCenter">
                                <h:outputText value="#{model.nombreSucursal}" />
                            </p:column>

                            <p:column headerText="Fecha Emisión" width="80px;" class="alignCenter">
                                <h:outputText value="#{model.fechaEmision}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Nombre Cliente" width="200px;" class="alignLeft">
                                <h:outputText value="#{model.nombreCliente}">
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Estatus" width="80px;" class="alignCenter">
                                <h:outputText value="#{model.nombreEstatus}">
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Importe " width="100px;" class="alignRight">
                                <h:outputText value="#{model.importe}">
                                    <f:convertNumber type="currency" currencySymbol="$" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Descargar XML"  width="60px;" class="alignCenter">
                                <p:commandButton id="print1" disabled="#{model.idStatusFk.intValue() != 1}" 
                                                 onclick="PrimeFaces.monitorDownload(start, stop);" 
                                                 ajax="true" process="@this"  
                                                 icon="ui-icon-arrowthick-1-s" styleClass="ui-priority-primary" 
                                                 update=":formContent">
                                    <p:fileDownload value="#{model.file}" />
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Imprimir PDF"  width="60px;" class="alignCenter">
                                <p:commandButton id="print2" disabled="#{model.idStatusFk.intValue() != 1}"  ajax="true" process="@this" action="#{beanFacturacion.abreXML()}" 
                                                 icon="ui-icon-print" styleClass="ui-priority-primary" update=":formContent">
                                    <f:setPropertyActionListener value="#{model}" target="#{beanFacturacion.data}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Enviar por email"  width="60px;" class="alignCenter">
                                <p:commandButton id="print" disabled="true"  ajax="true" process="@this" action="#{beanFacturacion.enviarFactura()}" 
                                                 icon="ui-icon-transfer-e-w" styleClass="ui-priority-primary" update=":formContent">
                                    <f:setPropertyActionListener value="#{model}" target="#{beanFacturacion.data}"/>
                                    <p:confirm header="Confirmación" message="¿Estás seguro que deseas recibir el gasto?" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Cancelar" width="60px;" class="alignCenter">
                                <p:commandButton id="cancel" disabled="true"  ajax="true" process="@this" action="#{beanFacturacion.cancelarFactura()}" icon="ui-icon-trash" styleClass="ui-priority-primary" update=":formContent">
                                    <f:setPropertyActionListener value="#{model}" target="#{beanFacturacion.data}"/>
                                    <p:confirm header="Confirmación" message="¿Estás seguro de rechazar el gasto?" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </p:column>
                            <p:columnGroup type="footer">
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" footerText="Total: " style="text-align:right"/>

                                <p:column colspan="1" class="alignRight">
                                    <f:facet name="footer">
                                        <h:outputText value="#{beanFacturacion.total}" class="alignRight">
                                            <f:convertNumber type="currency" currencySymbol="$" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" />

                            </p:columnGroup>
                        </p:dataTable>

                    </div>

                </div>
            </p:panel>
            <!-- PANEL CON LOS DATOS DEL EMISOR -->
            <p:panel  rendered="#{beanFacturacion.viewEstate=='generate' || beanFacturacion.viewEstate=='generateVentaMostrador'}"> 
                <div class="container-fluid">
                    <div class="col-lg-12 col-md-3 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 ">
                            <p:outputLabel  class="col-lg-7 col-md-3 col-sm-4 col-xs-6 alignLeft"  for="folioVentaG" id="labelfolioVentaG" value ="Folio Venta:" /> 
                            <p:inputText id="folioVentaG" maxlength="8" disabled="#{beanFacturacion.disableTextFolioVenta}" class=" col-lg-5 col-md-4 col-sm-8 col-xs-6" value="#{beanFacturacion.folioVentaG}" required="false">
                                <pe:keyFilter regEx="/[0-9 .]/i"/>
                            </p:inputText>
                        </div>
                        <div class="col-lg-1 col-md-12 col-sm-12 col-xs-12 ">
                            <p:commandButton value="Buscar" disabled="#{beanFacturacion.disableBotonBuscarVenta}" rendered="#{beanFacturacion.viewEstate=='generate' || beanFacturacion.viewEstate=='generateVentaMostrador' }"  onclick="PF('statusDialog').show()"  update=":formContent" ajax="true"  action="#{beanFacturacion.buscarFolioVenta()}"/>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-5 col-md-4 col-sm-4 col-xs-12 alignRight"  for="comboRFCEmisor" value ="RFC Emisor: "  /> 
                            <p:selectOneMenu  style="width: 55% !important"   id="comboRFCEmisor" class="col-lg-7 col-md-8 col-sm-8 col-xs-12" value="#{beanFacturacion.idEmisorPk}" >
                                <f:selectItems value="#{beanFacturacion.listaDatosEmisor}" var="emi" itemLabel="#{emi.rfc}" itemValue="#{emi.idDatosFacturacionPk}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12 alignLeft">
                            <p:outputLabel class="col-lg-6 col-md-5 col-sm-4 col-xs-12 alignRight"  for="filtroMoneda" value ="Moneda:" /> 
                            <p:selectOneMenu  style="width: 50% !important" id="filtroMoneda" class="col-lg-5 col-md-7 col-sm-8 col-xs-12" value="#{beanFacturacion.moneda}" >
                                <f:selectItems value="#{beanFacturacion.listaMonedas}" var="monedas" itemLabel="#{monedas.descripcion}" itemValue="#{monedas.codigo}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-3 col-sm-12 col-xs-12 form-group">


                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 alignLeft">
                            <p:outputLabel class="col-lg-4 col-md-5 col-sm-4 col-xs-12 alignRight"  for="filtroDocumento" value ="Tipo Documento" /> 
                            <p:selectOneMenu  style="width: 50% !important" id="filtroDocumento" class="col-lg-5 col-md-7 col-sm-8 col-xs-12" value="#{beanFacturacion.tipoDocumento}" >
                                <f:selectItems value="#{beanFacturacion.listaTipoDocumento}" var="documento" itemLabel="#{documento.descripcion} #{documento.valor} %" itemValue="#{documento.idCatalogoSatPk}"/>
                                <p:ajax event="change" update=":formContent" listener="#{beanFacturacion.calcularTotales()}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-5 col-md-4 col-sm-12 col-xs-12 alignLeft">
                            <p:outputLabel class="col-lg-4 col-md-5 col-sm-4 col-xs-12 alignRight"  for="formaPago" value ="Forma de Pago:" /> 
                            <p:selectOneMenu  style="width: 65% !important" id="formaPago" class="col-lg-8 col-md-7 col-sm-8 col-xs-12" value="#{beanFacturacion.formaPago}" >
                                <f:selectItems value="#{beanFacturacion.listaFormaPago}" var="forma" itemLabel="#{forma.descripcion}" itemValue="#{forma.codigo}"/>
                                <p:ajax event="change" update=":formContent" listener="#{beanFacturacion.habilitarImporteParcial()}"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12 alignLeft">
                            <p:outputLabel class="col-lg-6 col-md-5 col-sm-4 col-xs-12 alignRight"  for="metodoPago" value ="Método de Pago:" /> 
                            <p:selectOneMenu  style="width: 50% !important" id="metodoPago" class="col-lg-5 col-md-7 col-sm-8 col-xs-12" value="#{beanFacturacion.metodoPago}" >
                                <f:selectItems value="#{beanFacturacion.listaMetodosPago}" var="metodo" itemLabel="#{metodo.descripcion}" itemValue="#{metodo.codigo}"/>
                                <p:ajax event="change" update=":formContent" listener="#{beanFacturacion.habilitarNumcuenta()}"/>


                            </p:selectOneMenu>
                        </div>
                    </div>
                    <!-- Datos de Cliente  -->
                    <div class="col-lg-12 col-md-3 col-sm-12 col-xs-12 form-group">

                        <h4>Datos del Cliente</h4>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-6 col-md-2 col-sm-3 col-xs-12"  for="txtNombreCli" value ="Nombre Cliente:" /> 
                            <p:inputText id="txtNombreCli" readonly="true" class=" col-lg-6 col-md-2 col-sm-3 col-xs-12" value="#{beanFacturacion.datosCliente.nombre}" />
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-6 col-md-2 col-sm-3 col-xs-12"  for="txtRazonCli" value ="Razón Social:" /> 
                            <p:inputText id="txtRazonCli" readonly="true" class=" col-lg-6 col-md-2 col-sm-3 col-xs-12" value="#{beanFacturacion.datosCliente.nombre}" />
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-3 col-md-2 col-sm-3 col-xs-12"  for="txtRfcCli" value ="RFC:" /> 
                            <p:inputText id="txtRfcCli" readonly="true" class=" col-lg-9 col-md-2 col-sm-3 col-xs-12" value="#{beanFacturacion.datosCliente.rfc}" />
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-8 col-md-2 col-sm-3 col-xs-12"  for="txtCodigoPCli" value ="Codigo Postal" /> 
                            <p:inputText id="txtCodigoPCli" readonly="true" class=" col-lg-4 col-md-2 col-sm-3 col-xs-12" value="#{beanFacturacion.datosCliente.codigoPostal}" />
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-4 col-md-2 col-sm-3 col-xs-12"  for="txtCalleCli" value ="Calle:" /> 
                            <p:inputText id="txtCalleCli" readonly="true" class=" col-lg-8 col-md-2 col-sm-3 col-xs-12" value="#{beanFacturacion.datosCliente.calle}" />
                        </div>

                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-5 col-md-2 col-sm-3 col-xs-12"  for="txtColoniaCli" value ="Colonia:" /> 
                            <p:inputText id="txtColoniaCli" readonly="true" class=" col-lg-7 col-md-2 col-sm-3 col-xs-12" value="#{beanFacturacion.datosCliente.nombreColonia}" />
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-5 col-md-2 col-sm-3 col-xs-12"  for="txtMunicipioCli" value ="Municipio: " /> 
                            <p:inputText id="txtMunicipioCli" readonly="true" class=" col-lg-7 col-md-2 col-sm-3 col-xs-12" value="#{beanFacturacion.datosCliente.nombreMunicipio}" />
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-4 col-md-2 col-sm-3 col-xs-12"  for="txtEstadoCli" value ="Estado: " /> 
                            <p:inputText id="txtEstadoCli" readonly="true" class=" col-lg-8 col-md-2 col-sm-3 col-xs-12" value="#{beanFacturacion.datosCliente.nombreEstado}" />
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-4 col-md-2 col-sm-3 col-xs-12"  for="txtPaisCli" value ="País: " /> 
                            <p:inputText id="txtPaisCli" readonly="true" class=" col-lg-8 col-md-2 col-sm-3 col-xs-12" value="#{beanFacturacion.datosCliente.pais}" />
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-10 col-md-2 col-sm-3 col-xs-12"  for="txtNoExtCli" value ="No. Exterior" /> 
                            <p:inputText id="txtNoExtCli" readonly="true" class=" col-lg-2 col-md-2 col-sm-3 col-xs-12" value="#{beanFacturacion.datosCliente.numExterior}" />
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 form-group">

                            <p:commandButton value="Agregar Descuento" onclick="PF('statusDialog').show()" update=":formContent"  rendered="#{beanFacturacion.viewEstate=='generate'}" ajax="true" disabled="false" action="#{beanFacturacion.agregarDescuento()}"/>

                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Precio de venta" width="60px;" class="alignCenter">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{model2.precioProducto}" >
                                                <f:convertNumber pattern="$#,##0.00"/>

                                    </p:cellEditor>

                                    <h:outputText value="$#{model2.totalVenta}">

                                    </h:outputText>

                                    <p:rowEditor />

                                        <f:setPropertyActionListener value="#{model2}" target="#{beanFacturacion.dataRemove}"/>
                                    </p:commandButton>

                                <p:columnGroup type="footer">
                                    <p:row>
                                        <p:column colspan="1" />

                                        <p:column colspan="1">
                                            <f:facet name="footer">
                                                <h:outputText value="#{beanFacturacion.ventaMayoreo.totalVenta}">
                                                    <f:convertNumber for="totalVenta" pattern="$#,##0.00"/>
                                                </h:outputText>

                                        <p:column colspan="1" />

                                    <p:row>

                                        <p:column colspan="1" />
                                        <p:column colspan="5" style="text-align:right" footerText="Descuento:" />
                                        <p:column colspan="1">
                                            <f:facet name="footer">
                                                <h:outputText value="#{beanFacturacion.descuento}">
                                                    <f:convertNumber for="totalVenta" pattern="$#,##0.00"/>
                                                </h:outputText>
                                            </f:facet>
                                        </p:column>
                                        <p:column colspan="1" />
                                        <p:column colspan="1" />

                                        <p:column colspan="5" style="text-align:right" footerText="SubTotal: " />

                                            <f:facet name="footer">
                                                <h:outputText value="#{beanFacturacion.subTotal}">

                                        <p:column colspan="1" />

                                            <f:facet name="footer">
                                                <h:outputText value="#{beanFacturacion.iva}">

                                                </h:outputText>
                                            </f:facet>

                                        <p:column colspan="1" />

                                        <p:column colspan="5" style="text-align:right" footerText="TOTAL: " />
                                        <p:column colspan="1">
                                            <f:facet name="footer">
                                                <h:outputText value="#{beanFacturacion.total}">
                                                    <f:convertNumber for="totalVenta" pattern="$#,##0.00"/>
                                                </h:outputText>
                                            </f:facet>
                                        </p:column>
