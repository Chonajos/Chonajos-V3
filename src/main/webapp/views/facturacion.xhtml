<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">

        <h:form id="formContent">
            <div class="container-fluid">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                        <h3>#{beanFacturacion.title}</h3>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 alignRight ">
                        <div class="form-group" align="right">
                            <p:commandButton value="Consultar" onclick="PF('statusDialog').show()" update=":formContent" ajax="true" disabled="false" action="#{beanFacturacion.buscarFacturas()}"/>
                            <p:commandButton value="Buscar Venta" rendered="#{beanFacturacion.viewEstate=='generate'}"  onclick="PF('statusDialog').show()"  update=":formContent" ajax="true" disabled="false" action="#{beanFacturacion.buscarFolioVenta()}"/>
                            <p:commandButton value="Generar Factura" rendered="#{beanFacturacion.viewEstate=='generate'}"  onclick="PF('statusDialog').show()"  update=":formContent" ajax="true" disabled="false" action="#{beanFacturacion.generarFactura()}"/>
                            <p:commandButton value="Emitir Factura" rendered="#{beanFacturacion.viewEstate=='init'}"  onclick="PF('statusDialog').show()" update=":formContent" ajax="true" disabled="false" action="#{beanFacturacion.changeViewGenerarFactura()}"/>
                        </div>
                    </div>
                </div>
            </div>
            <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
                <div class="alignCenter">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton  value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </div>
            </p:confirmDialog>

            <p:ajaxStatus onsuccess="PF('statusDialog').hide()" oncomplete="PF('statusDialog').hide()" onerror="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                      closable="false" resizable="false" showHeader="false">
                <p:graphicImage value="../resources/img/carga.gif" />
            </p:dialog>

            <p:panel rendered="#{beanFacturacion.viewEstate=='init'}"> 
                <div class="container-fluid">
                    <div class="col-lg-12 col-md-3 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 ">
                            <p:outputLabel  class="col-lg-5 col-md-3 col-sm-4 col-xs-6 alignLeft"  for="txtFolioFactura" id="labelFolioFactura" value ="Folio Factura:" /> 
                            <p:inputText id="txtFolioFactura" maxlength="8" class=" col-lg-4 col-md-4 col-sm-8 col-xs-6" value="#{beanFacturacion.folioFactura}" required="false">
                                <pe:keyFilter regEx="/[0-9 .]/i"/>
                            </p:inputText>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 ">
                            <p:outputLabel  class="col-lg-5 col-md-3 col-sm-4 col-xs-6 alignLeft"  for="txtFolioVenta" id="labelFolioVenta" value ="Folio Venta:" /> 
                            <p:inputText id="txtFolioVenta" maxlength="8" class=" col-lg-4 col-md-4 col-sm-8 col-xs-6" value="#{beanFacturacion.folioVenta}" required="false">
                                <pe:keyFilter regEx="/[0-9 .]/i"/>
                            </p:inputText>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12 alignRight"  for="comboSucursal" value ="Sucursal:" rendered="#{beanFacturacion.viewEstate =='init'}" /> 
                            <p:selectOneMenu  style="width: 65% !important"   id="comboSucursal" class="col-lg-8 col-md-8 col-sm-8 col-xs-12" value="#{beanFacturacion.idSucursalFk}" rendered="#{beanRelacionGastos.viewEstate =='init'}" >
                                <f:selectItems value="#{beanFacturacion.listaSucursales}" var="sucu" itemLabel="#{sucu.nombreSucursal}" itemValue="#{sucu.idSucursalPk}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12 alignLeft"  for="autocompleteCliente" value ="Cliente:" /> 
                            <p:autoComplete  placeholder="Seleccione un Cliente" id="autocompleteCliente"  styleClass="autocomplete-input-text-media ui-state-highlight-autocomplete" class="ui-state-highlight-autocomplete"
                                             value="#{beanFacturacion.cliente}" completeMethod="#{beanFacturacion.autoCompleteCliente}" forceSelection="true" var="cliente"  inputStyle="width: 179px"
                                             itemLabel="#{cliente.nombreCompleto}"
                                             itemValue="#{cliente.id_cliente}" converter="#{clienteConverter}">
                            </p:autoComplete>
                            <pe:keyFilter for="autocompleteCliente" regEx="/[a-z0-9-_Ã±\s]/i" />
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-3 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12 alignLeft">
                            <p:outputLabel class="col-lg-3 col-md-5 col-sm-4 col-xs-12 alignRight"  for="selectFiltro" value ="Fechas:" rendered="#{beanFacturacion.viewEstate =='init'}"/> 
                            <p:selectOneMenu  style="width: 40% !important" id="selectFiltro" class="col-lg-9 col-md-7 col-sm-8 col-xs-12" value="#{beanFacturacion.filtro}" rendered="#{beanFacturacion.viewEstate =='init'}">
                                <f:selectItem itemLabel="Selecciona" itemValue="-1" />
                                <f:selectItem itemLabel="Día" itemValue="1"/>
                                <f:selectItem itemLabel="Mes" itemValue="2"/>

                                <p:ajax event="change" update=":formContent:calendarInicio :formContent:calendarFin " listener="#{beanFacturacion.verificarCombo()}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-5 col-md-4 col-sm-4 col-xs-12 alignRight "  
                                           for="calendarInicio" value ="Fecha Inicio:" 
                                           rendered="#{beanFacturacion.viewEstate =='init'}"/> 
                            <p:calendar disabled="#{beanFacturacion.enableCalendar}" id="calendarInicio" 
                                        class="col-lg-7 col-md-8 col-sm-8 col-xs-12 
                                        calendario alignLeft" navigator="true" placeholder="dd/mm/yyyy"
                                        value="#{beanFacturacion.fechaFiltroInicio}" locale="es" pattern="dd/MM/yyyy" 
                                        readonlyInput="true" showOn="button" rendered="#{beanFacturacion.viewEstate =='init'}">
                            </p:calendar>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <p:outputLabel class="col-lg-5 col-md-4 col-sm-4 col-xs-12 alignRight "  
                                           for="calendarFin" value ="Fecha Fin:" 
                                           rendered="#{beanFacturacion.viewEstate =='init'}"/> 
                            <p:calendar disabled="#{beanFacturacion.enableCalendar}" id="calendarFin" 
                                        class="col-lg-7 col-md-8 col-sm-8 col-xs-12 
                                        calendario alignLeft" navigator="true" placeholder="dd/mm/yyyy"
                                        value="#{beanFacturacion.fechaFiltroFin}" locale="es" pattern="dd/MM/yyyy" 
                                        readonlyInput="true" showOn="button" rendered="#{beanFacturacion.viewEstate =='init'}">
                            </p:calendar>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-3 col-md-5 col-sm-4 col-xs-12 alignRight" for="txtStatus" value="Estatus:" rendered="#{beanFacturacion.viewEstate =='init'}"/>    
                            <p:selectOneMenu class="col-lg-9 col-md-7 col-sm-8 col-xs-12"  style="width: 60% !important"  id="txtStatus"  value="#{beanFacturacion.idStatusFk}" rendered="#{beanFacturacion.viewEstate =='init'}">
                                <f:selectItem  itemLabel="Todas" itemValue=""/>
                                <f:selectItem  itemLabel="Emitida" itemValue="1"/>
                                <f:selectItem  itemLabel="Cancelada" itemValue="2"/>
                            </p:selectOneMenu>
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p:dataTable id="tabla" var="model" 
                                     rowStyleClass="#{model.idStatusFk.intValue() eq 1 ? 'alert-success':'alert-danger'}"
                                     value="#{beanFacturacion.modelo}" 
                                     rows="20"
                                     editable="true" 
                                     paginator="true" styleClass="ui-datatable-hor-scroll" 
                                     emptyMessage="No se encontraron Registros" 
                                     rendered="#{beanFacturacion.viewEstate =='init'}">

                            <p:column headerText="Sucursal" width="100px;" class="alignCenter">
                                <h:outputText value="#{model.nombreSucursal}" />
                            </p:column>

                            <p:column headerText="Fecha Emisión" width="80px;" class="alignCenter">
                                <h:outputText value="#{model.fechaEmision}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Nombre Cliente" width="200px;" class="alignLeft">
                                <h:outputText value="#{model.nombreCliente}">
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Estatus" width="80px;" class="alignCenter">
                                <h:outputText value="#{model.nombreEstatus}">
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Importe " width="100px;" class="alignRight">
                                <h:outputText value="#{model.importe}">
                                    <f:convertNumber type="currency" currencySymbol="$" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Descargar XML"  width="60px;" class="alignCenter">
                                <p:commandButton id="print1" disabled="#{model.idStatusFk.intValue() != 2}"  ajax="true" process="@this" action="#{beanFacturacion.descargarXML()}" 
                                                 icon="ui-icon-transfer-e-w" styleClass="ui-priority-primary" update=":formContent">
                                    <f:setPropertyActionListener value="#{model}" target="#{beanFacturacion.data}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Descargar PDF"  width="60px;" class="alignCenter">
                                <p:commandButton id="print2" disabled="#{model.idStatusFk.intValue() != 2}"  ajax="true" process="@this" action="#{beanFacturacion.descargarPDF()}" 
                                                 icon="ui-icon-transfer-e-w" styleClass="ui-priority-primary" update=":formContent">
                                    <f:setPropertyActionListener value="#{model}" target="#{beanFacturacion.data}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Enviar por email"  width="60px;" class="alignCenter">
                                <p:commandButton id="print" disabled="#{model.idStatusFk.intValue() != 2}"  ajax="true" process="@this" action="#{beanFacturacion.enviarFactura()}" 
                                                 icon="ui-icon-transfer-e-w" styleClass="ui-priority-primary" update=":formContent">
                                    <f:setPropertyActionListener value="#{model}" target="#{beanFacturacion.data}"/>
                                    <p:confirm header="Confirmación" message="¿Estás seguro que deseas recibir el gasto?" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Cancelar" width="60px;" class="alignCenter">
                                <p:commandButton id="cancel" disabled="#{model.idStatusFk.intValue() != 2}"  ajax="true" process="@this" action="#{beanFacturacion.cancelarFactura()}" icon="ui-icon-trash" styleClass="ui-priority-primary" update=":formContent">
                                    <f:setPropertyActionListener value="#{model}" target="#{beanFacturacion.data}"/>
                                    <p:confirm header="Confirmación" message="¿Estás seguro de rechazar el gasto?" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </p:column>
                            <p:columnGroup type="footer">
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" footerText="Total: " style="text-align:right"/>

                                <p:column colspan="1" class="alignRight">
                                    <f:facet name="footer">
                                        <h:outputText value="#{beanFacturacion.total}" class="alignRight">
                                            <f:convertNumber type="currency" currencySymbol="$" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" />

                            </p:columnGroup>
                        </p:dataTable>

                    </div>

                </div>
            </p:panel>
            <p:panel rendered="#{beanFacturacion.viewEstate=='generate'}"> 
                <div class="container-fluid">
                    <div class="col-lg-12 col-md-3 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12 alignLeft">
                            <p:outputLabel class="col-lg-6 col-md-5 col-sm-4 col-xs-12 alignRight"  for="selectFiltro" value ="Tipo de Factura:" /> 
                            <p:selectOneMenu  style="width: 50% !important" id="selectTipoFactura" class="col-lg-5 col-md-7 col-sm-8 col-xs-12" value="#{beanFacturacion.filtro}" >
                                <f:selectItem itemLabel="Selecciona" itemValue="-1" />
                                <f:selectItem itemLabel="Factura  sobre Venta" itemValue="1"/>
                                <f:selectItem itemLabel="Factura sobre Venta General" itemValue="2"/>
                                <p:ajax event="change" update=":formContent:calendarInicio :formContent:calendarFin " listener="#{beanFacturacion.verificarCombo()}"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 ">
                            <p:outputLabel  class="col-lg-5 col-md-3 col-sm-4 col-xs-6 alignLeft"  for="folioVentaG" id="labelfolioVentaG" value ="Folio Venta:" /> 
                            <p:inputText id="folioVentaG" maxlength="8" class=" col-lg-4 col-md-4 col-sm-8 col-xs-6" value="#{beanFacturacion.folioVentaG}" required="false">
                                <pe:keyFilter regEx="/[0-9 .]/i"/>
                            </p:inputText>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-3 col-sm-12 col-xs-12 form-group">
                        <p:dataTable var="model1" value="#{beanFacturacion.ventaMayoreo.listaProductos}" styleClass="ui-datatable-hor-scroll"  emptyMessage="No se encontraron Productos.">

                            <p:column headerText="Producto" width="150px;" class="alignLeft">
                                <h:outputText value="#{model1.nombreProducto}" />
                            </p:column>
                            <p:column headerText="Empaque" width="150px;" class="alignLeft">
                                <h:outputText value="#{model1.nombreEmpaque}" />
                            </p:column>
                            <p:column headerText="Cantidad Empaque" width="85px;" class="alignCenter">
                                <h:outputText value="#{model1.cantidadEmpaque}" />
                            </p:column>
                            <p:column headerText="Kilos" width="85px;" class="alignCenter">
                                <h:outputText value="#{model1.kilosVendidos}" />
                            </p:column>
                            <p:column headerText="Precio de venta" width="60px;" class="alignCenter">
                                <h:outputText value="#{model1.precioProducto}">
                                    <f:convertNumber pattern="$#,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Total" width="90px;" class="alignCenter">
                                <h:outputText value="$#{model1.totalVenta}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:columnGroup type="footer">
                                <p:row>
                                    <p:column colspan="5" style="text-align:right" footerText="Total de Venta:" />
                                    <p:column colspan="1">
                                        <f:facet name="footer">
                                            <h:outputText value="#{beanBuscaVentaMayoreo.ventaMayoreo.totalVenta}">
                                                <f:convertNumber for="totalVenta" pattern="$#,##0.00"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                </p:row>
                            </p:columnGroup>
                        </p:dataTable>
                    </div>
                    <div class="col-lg-12 col-md-3 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12 alignLeft">
                            <p:outputLabel class="col-lg-6 col-md-5 col-sm-4 col-xs-12 alignRight"  for="filtroMoneda" value ="Moneda:" /> 
                            <p:selectOneMenu  style="width: 50% !important" id="filtroMoneda" class="col-lg-5 col-md-7 col-sm-8 col-xs-12" value="#{beanFacturacion.filtro}" >

                                <f:selectItem itemLabel="PESOS MXN" itemValue="1"/>
                                <f:selectItem itemLabel="DOLARES USD" itemValue="2"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12 alignLeft">
                            <p:outputLabel class="col-lg-6 col-md-5 col-sm-4 col-xs-12 alignRight"  for="formaPago" value ="Forma de Pago:" /> 
                            <p:selectOneMenu  style="width: 50% !important" id="formaPago" class="col-lg-5 col-md-7 col-sm-8 col-xs-12" value="#{beanFacturacion.filtro}" >

                                <f:selectItem itemLabel="PESOS MXN" itemValue="1"/>
                                <f:selectItem itemLabel="DOLARES USD" itemValue="2"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12 alignLeft">
                            <p:outputLabel class="col-lg-6 col-md-5 col-sm-4 col-xs-12 alignRight"  for="tipoPago" value ="Tipo de Pago:" /> 
                            <p:selectOneMenu  style="width: 50% !important" id="tipoPago" class="col-lg-5 col-md-7 col-sm-8 col-xs-12" value="#{beanFacturacion.filtro}" >

                                <f:selectItem itemLabel="T MXN" itemValue="1"/>
                                <f:selectItem itemLabel="DOLARES USD" itemValue="2"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12 alignLeft">
                            <p:outputLabel class="col-lg-6 col-md-5 col-sm-4 col-xs-12 alignRight"  for="metodoPago" value ="Método de Pago:" /> 
                            <p:selectOneMenu  style="width: 50% !important" id="metodoPago" class="col-lg-5 col-md-7 col-sm-8 col-xs-12" value="#{beanFacturacion.filtro}" >
                                <f:selectItem itemLabel="T MXN" itemValue="1"/>
                                <f:selectItem itemLabel="DOLARES USD" itemValue="2"/>
                            </p:selectOneMenu>
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-3 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-12 col-md-2 col-sm-3 col-xs-12"  for="txtNombreCliente" value ="Nombre Cliente:" /> 
                            <p:inputText id="txtNombreCliente" readonly="true" class=" col-lg-12 col-md-2 col-sm-3 col-xs-12" value="#{beanFacturacion.data.nombreEmisor}" />
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-12 col-md-2 col-sm-3 col-xs-12"  for="txtRfcCliente" value ="RFC:" /> 
                            <p:inputText id="txtRfcCliente" readonly="true" class=" col-lg-12 col-md-2 col-sm-3 col-xs-12" value="#{beanFacturacion.data.rfcEmisor}" />
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-12 col-md-2 col-sm-3 col-xs-12"  for="txtCodigoPEmi" value ="RFC:" /> 
                            <p:inputText id="txtCodigoPEmi" readonly="true" class=" col-lg-12 col-md-2 col-sm-3 col-xs-12" value="#{beanFacturacion.data.codigoPostalEmisor}" />
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-12 col-md-2 col-sm-3 col-xs-12"  for="txtCalle" value ="Calle:" /> 
                            <p:inputText id="txtCalle" readonly="true" class=" col-lg-12 col-md-2 col-sm-3 col-xs-12" value="#{beanFacturacion.data.calleEmisor}" />
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-12 col-md-2 col-sm-3 col-xs-12"  for="txtNoExtEmi" value ="No. Exterior" /> 
                            <p:inputText id="txtNoExtEmi" readonly="true" class=" col-lg-12 col-md-2 col-sm-3 col-xs-12" value="#{beanFacturacion.data.noExteriorEmisor}" />
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-12 col-md-2 col-sm-3 col-xs-12"  for="txtNoIntEmi" value ="No. Interior" /> 
                            <p:inputText id="txtNoIntEmi" readonly="true" class=" col-lg-12 col-md-2 col-sm-3 col-xs-12" value="#{beanFacturacion.data.noInteriorEmisor}" />
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-12 col-md-2 col-sm-3 col-xs-12"  for="txtColoniaEmi" value ="Colonia:" /> 
                            <p:inputText id="txtColoniaEmi" readonly="true" class=" col-lg-12 col-md-2 col-sm-3 col-xs-12" value="#{beanFacturacion.data.noInteriorEmisor}" />
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-12 col-md-2 col-sm-3 col-xs-12"  for="txtMunicipioEmi" value ="Municipio: " /> 
                            <p:inputText id="txtMunicipioEmi" readonly="true" class=" col-lg-12 col-md-2 col-sm-3 col-xs-12" value="#{beanFacturacion.data.municipioEmisor}" />
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-12 col-md-2 col-sm-3 col-xs-12"  for="txtEstadoEmi" value ="Estado: " /> 
                            <p:inputText id="txtEstadoEmi" readonly="true" class=" col-lg-12 col-md-2 col-sm-3 col-xs-12" value="#{beanFacturacion.data.estadoEmisor}" />
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-12 col-md-2 col-sm-3 col-xs-12"  for="txtPaisEmi" value ="País: " /> 
                            <p:inputText id="txtPaisEmi" readonly="true" class=" col-lg-12 col-md-2 col-sm-3 col-xs-12" value="#{beanFacturacion.data.paisEmisor}" />
                        </div>
                    </div>

                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
