<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">

        <h:form id="formContent">
            <div class="container-fluid">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                        <h3>#{beanFacturacion.title}</h3>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 alignRight ">
                        <div class="form-group" align="right">
                            <p:commandButton value="Buscar" onclick="PF('statusDialog').show()" update=":formContent" ajax="true" disabled="false" action="#{beanFacturacion.buscar()}"/>
                            <p:commandButton value="Emitir Factura" onclick="PF('statusDialog').show()" update=":formContent" ajax="true" disabled="false" action="#{beanFacturacion.buscar()}"/>
                        </div>
                    </div>
                </div>
            </div>
            <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
                <div class="alignCenter">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton  value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </div>
            </p:confirmDialog>

            <p:ajaxStatus onsuccess="PF('statusDialog').hide()" oncomplete="PF('statusDialog').hide()" onerror="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                      closable="false" resizable="false" showHeader="false">
                <p:graphicImage value="../resources/img/carga.gif" />
            </p:dialog>

            <p:panel> 
                <div class="container-fluid">
                    <div class="col-lg-12 col-md-3 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 ">
                            <p:outputLabel  class="col-lg-4 col-md-3 col-sm-4 col-xs-6 alignLeft"  for="txtFolioFactura" id="labelprecio" value ="Folio Factura:" /> 
                            <p:inputText id="txtFolioFactura" maxlength="8" class=" col-lg-6 col-md-4 col-sm-8 col-xs-6" value="#{beanFacturacion.folioFactura}" required="false">
                                <pe:keyFilter regEx="/[0-9 .]/i"/>
                            </p:inputText>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 ">
                            <p:outputLabel  class="col-lg-4 col-md-3 col-sm-4 col-xs-6 alignLeft"  for="txtFolioVenta" id="labelprecio" value ="Folio Venta:" /> 
                            <p:inputText id="txtFolioVenta" maxlength="8" class=" col-lg-6 col-md-4 col-sm-8 col-xs-6" value="#{beanFacturacion.folioVenta}" required="false">
                                <pe:keyFilter regEx="/[0-9 .]/i"/>
                            </p:inputText>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12 alignRight"  for="comboSucursal" value ="Sucursal:" rendered="#{beanFacturacion.viewEstate =='init'}" /> 
                            <p:selectOneMenu  style="width: 65% !important"   id="comboSucursal" class="col-lg-8 col-md-8 col-sm-8 col-xs-12" value="#{beanFacturacion.idSucursalFk}" rendered="#{beanRelacionGastos.viewEstate =='init'}" >
                                <f:selectItems value="#{beanFacturacion.listaSucursales}" var="sucu" itemLabel="#{sucu.nombreSucursal}" itemValue="#{sucu.idSucursalPk}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12 alignLeft"  for="autocompleteCliente" value ="Cliente:" /> 
                            <p:autoComplete  placeholder="Seleccione un Cliente" id="autocompleteCliente"  styleClass="autocomplete-input-text-media ui-state-highlight-autocomplete" class="ui-state-highlight-autocomplete"
                                             value="#{beanFacturacion.cliente}" completeMethod="#{beanFacturacion.autoCompleteCliente}" forceSelection="true" var="cliente"  inputStyle="width: 179px"
                                             itemLabel="#{cliente.nombreCompleto}"
                                             itemValue="#{cliente.id_cliente}" converter="#{clienteConverter}">
                            </p:autoComplete>
                            <pe:keyFilter for="autocompleteCliente" regEx="/[a-z0-9-_Ã±\s]/i" />
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-3 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12 alignLeft">
                            <p:outputLabel class="col-lg-3 col-md-5 col-sm-4 col-xs-12 alignRight"  for="selectFiltro" value ="Fechas:" rendered="#{beanFacturacion.viewEstate =='init'}"/> 
                            <p:selectOneMenu  style="width: 40% !important" id="selectFiltro" class="col-lg-9 col-md-7 col-sm-8 col-xs-12" value="#{beanFacturacion.filtro}" rendered="#{beanFacturacion.viewEstate =='init'}">
                                <f:selectItem itemLabel="Selecciona" itemValue="-1" />
                                <f:selectItem itemLabel="Día" itemValue="1"/>
                                <f:selectItem itemLabel="Mes" itemValue="2"/>

                                <p:ajax event="change" update=":formContent:calendarInicio :formContent:calendarFin " listener="#{beanFacturacion.verificarCombo()}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-5 col-md-4 col-sm-4 col-xs-12 alignRight "  
                                           for="calendarInicio" value ="Fecha Inicio:" 
                                           rendered="#{beanFacturacion.viewEstate =='init'}"/> 
                            <p:calendar disabled="#{beanFacturacion.enableCalendar}" id="calendarInicio" 
                                        class="col-lg-7 col-md-8 col-sm-8 col-xs-12 
                                        calendario alignLeft" navigator="true" placeholder="dd/mm/yyyy"
                                        value="#{beanFacturacion.fechaFiltroInicio}" locale="es" pattern="dd/MM/yyyy" 
                                        readonlyInput="true" showOn="button" rendered="#{beanFacturacion.viewEstate =='init'}">
                            </p:calendar>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <p:outputLabel class="col-lg-5 col-md-4 col-sm-4 col-xs-12 alignRight "  
                                           for="calendarFin" value ="Fecha Fin:" 
                                           rendered="#{beanFacturacion.viewEstate =='init'}"/> 
                            <p:calendar disabled="#{beanFacturacion.enableCalendar}" id="calendarFin" 
                                        class="col-lg-7 col-md-8 col-sm-8 col-xs-12 
                                        calendario alignLeft" navigator="true" placeholder="dd/mm/yyyy"
                                        value="#{beanFacturacion.fechaFiltroFin}" locale="es" pattern="dd/MM/yyyy" 
                                        readonlyInput="true" showOn="button" rendered="#{beanFacturacion.viewEstate =='init'}">
                            </p:calendar>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-3 col-md-5 col-sm-4 col-xs-12 alignRight" for="txtStatus" value="Estatus:" rendered="#{beanFacturacion.viewEstate =='init'}"/>    
                            <p:selectOneMenu class="col-lg-9 col-md-7 col-sm-8 col-xs-12"  style="width: 60% !important"  id="txtStatus"  value="#{beanFacturacion.idStatusFk}" rendered="#{beanFacturacion.viewEstate =='init'}">
                                <f:selectItem  itemLabel="Todas" itemValue=""/>
                                <f:selectItem  itemLabel="Emitida" itemValue="1"/>
                                <f:selectItem  itemLabel="Cancelada" itemValue="2"/>
                            </p:selectOneMenu>
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p:dataTable id="tabla" var="model" 
                                     rowStyleClass="#{model.idStatusFk.intValue() eq 1 ? 'alert-success':'alert-danger'}"
                                     value="#{beanFacturacion.listaOperaciones}" 
                                     rows="20"
                                     editable="true" 
                                     paginator="true" styleClass="ui-datatable-hor-scroll" 
                                     emptyMessage="No se encontraron Registros" 
                                     rendered="#{beanFacturacion.viewEstate =='init'}">
                            <p:ajax event="rowEdit" listener="#{beanFacturacion.onRowEdit}" update=":formContent:tabla"/>
                            <p:ajax event="rowEditCancel" listener="#{beanFacturacion.onRowCancel}" update=":formContent:tabla" />


                            <p:column headerText="Sucursal" width="80px;" class="alignCenter">
                                <h:outputText value="#{model.nombreSucursal}" />
                            </p:column>
                            <!--<p:column headerText="N° Operación" width="60px;" class="alignCenter">
                                <h:outputText value="{model.numero}" />
                            </p:column>-->
                            <p:column headerText="Fecha" width="80px;" class="alignCenter">
                                <h:outputText value="#{model.fecha}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Caja" width="100px;" class="alignLeft">
                                <h:outputText value="#{model.nombreCaja}" />
                            </p:column>
                            <p:column headerText="Tipo Operación" width="100px;" class="alignLeft">

                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText  value="#{model.nombreOperacion}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu  id="comboOperacion"  value="#{model.idTipoOperacionFk}">
                                            <f:selectItem itemLabel="Selecciona" itemValue="#{model.idTipoOperacionFk}" />
                                            <f:selectItems value="#{beanFacturacion.listaTiposOperaciones}" 
                                                           var="listitaOpe" itemLabel="#{listitaOpe.nombre}" 
                                                           itemValue="#{listitaOpe.idTipoOperacionPk}"/>
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Concepto" width="150px;" class="alignLeft">

                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{model.nombreConcepto}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu  id="comboConcepto"  value="#{model.idConceptoFk}">
                                            <f:selectItem itemLabel="Selecciona" itemValue="#{model.idConceptoFk}" />
                                            <f:selectItems value="#{beanFacturacion.listaConceptos}" 
                                                           var="listitacon" itemLabel="#{listitacon.nombre}" 
                                                           itemValue="#{listitacon.idConceptoPk}"/>
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Comentarios" width="200px;" class="alignLeft">
                                <h:outputText value="#{model.comentarios}">
                                </h:outputText>
                            </p:column>


                            <p:column headerText="Estatus" width="80px;" class="alignCenter">
                                <h:outputText value="#{model.nombreStatus}">
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Monto" width="100px;" class="alignRight">
                                <h:outputText value="#{model.monto}">
                                    <f:convertNumber type="currency" currencySymbol="$" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="imagen" width="60px;"  class="alignCenter">
                                <p:commandButton icon="ui-icon-image" id="openDialogLink" disabled="#{model.fichero ==null}" update=":formContent:imagen"  onclick="PF('dlg').show();" >
                                    <f:setPropertyActionListener value="#{model}" target="#{beanFacturacion.data}"/>
                                </p:commandButton>
                            </p:column>
                           <p:column headerText="Descargar XML"  width="60px;" class="alignCenter">
                                <p:commandButton id="print" disabled="#{model.idStatusFk.intValue() != 2}"  ajax="true" process="@this" action="#{beanFacturacion.aceptarGasto()}" 
                                                 icon="ui-icon-transfer-e-w" styleClass="ui-priority-primary" update=":formContent">
                                    <f:setPropertyActionListener value="#{model}" target="#{beanFacturacion.data}"/>
                                    <p:confirm header="Confirmación" message="¿Estás seguro que deseas recibir el gasto?" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Descargar PDF"  width="60px;" class="alignCenter">
                                <p:commandButton id="print" disabled="#{model.idStatusFk.intValue() != 2}"  ajax="true" process="@this" action="#{beanFacturacion.aceptarGasto()}" 
                                                 icon="ui-icon-transfer-e-w" styleClass="ui-priority-primary" update=":formContent">
                                    <f:setPropertyActionListener value="#{model}" target="#{beanFacturacion.data}"/>
                                    <p:confirm header="Confirmación" message="¿Estás seguro que deseas recibir el gasto?" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Enviar por email"  width="60px;" class="alignCenter">
                                <p:commandButton id="print" disabled="#{model.idStatusFk.intValue() != 2}"  ajax="true" process="@this" action="#{beanFacturacion.aceptarGasto()}" 
                                                 icon="ui-icon-transfer-e-w" styleClass="ui-priority-primary" update=":formContent">
                                    <f:setPropertyActionListener value="#{model}" target="#{beanFacturacion.data}"/>
                                    <p:confirm header="Confirmación" message="¿Estás seguro que deseas recibir el gasto?" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Cancelar" width="60px;" class="alignCenter">
                                <p:commandButton id="cancel" disabled="#{model.idStatusFk.intValue() != 2}"  ajax="true" process="@this" action="#{beanFacturacion.rechazarGasto()}" icon="ui-icon-trash" styleClass="ui-priority-primary" update=":formContent">
                                    <f:setPropertyActionListener value="#{model}" target="#{beanFacturacion.data}"/>
                                    <p:confirm header="Confirmación" message="¿Estás seguro de rechazar el gasto?" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </p:column>
                            <p:columnGroup type="footer">
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" />


                                <p:column colspan="1" footerText="Total: " style="text-align:right"/>

                                <p:column colspan="1" class="alignRight">
                                    <f:facet name="footer">
                                        <h:outputText value="#{beanFacturacion.total}" class="alignRight">
                                            <f:convertNumber type="currency" currencySymbol="$" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                            </p:columnGroup>
                        </p:dataTable>

                    </div>
                    <p:dialog id="picture"  widgetVar="dlg" header="Comprobante" resizable="false" showEffect="clip" hideEffect="clip">
                        <div>
                            <p:graphicImage cache="false" style="height:300px; width:300px;" id="imagen" value="#{beanFacturacion.productImage}"/>
                        </div>
                        <div>
                            <p:commandButton value="Descargar" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                                <p:fileDownload value="#{beanFacturacion.productImage}" />
                            </p:commandButton>
                        </div>
                    </p:dialog> 
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
