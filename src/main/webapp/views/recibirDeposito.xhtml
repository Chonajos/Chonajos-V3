<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:define name="content">
        <div>
            <h3>#{beanRecibirDeposito.title}</h3>
        </div>

        <h:form id="formContent">
            <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />

            <p:panel> 
                <div class="container-fluid">
                    <p:confirmDialog   global="true" showEffect="fade" hideEffect="fade">
                        <div class="alignCenter">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton  value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </div>
                    </p:confirmDialog>
                    <p:ajaxStatus onsuccess="PF('statusDialog').hide()" oncomplete="PF('statusDialog').hide()" onerror="PF('statusDialog').hide()" />
                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                              closable="false" resizable="false" showHeader="false">
                        <p:graphicImage value="../resources/img/carga.gif" />
                    </p:dialog>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 ">
                            <p:outputLabel class="col-lg-3 col-md-4 col-sm-4 col-xs-12 alignLeft"  for="comboSucursal" value ="Sucursal:"/> 
                            <p:selectOneMenu style="width: 60% !important" id="comboSucursal" class="col-lg-7 col-md-8 col-sm-8 col-xs-12 " value="#{beanRecibirDeposito.idSucursalFK}" required="false" disabled="#{beanRecibirDeposito.usuario.perId != 1}">
                                <f:selectItem itemLabel="Todas" itemValue="" />
                                <f:selectItems value="#{beanRecibirDeposito.listaSucursales}" var="sucursalita" itemLabel="#{sucursalita.nombreSucursal}" itemValue="#{sucursalita.idSucursalPk}"/>
                                <p:ajax event="change" update=":formContent" listener="#{beanRecibirDeposito.buscar()}" />
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-3 col-md-4 col-sm-4 col-xs-12 alignLeft" for="txtCombo" value="Elige una opción:" rendered="#{beanRecibirDeposito.viewEstate =='init'}"/>    
                            <p:selectOneMenu  class="col-lg-5 col-md-8 col-sm-8 col-xs-12" style="width: 30% !important"  id="txtCombo"  value="#{beanRecibirDeposito.idCombo}" rendered="#{beanOperacionesCaja.viewEstate =='init'}">
                                <f:selectItem  itemLabel="Todas" itemValue=""/>
                                <f:selectItem  itemLabel="Depósitos de Cajas" itemValue="1"/>
                                <f:selectItem  itemLabel="Transferencias y Depósitos" itemValue="2"/>
                            <p:ajax event="change" update=":formContent" listener="#{beanRecibirDeposito.changeTable()}" />
                            </p:selectOneMenu>
                        </div>
                    </div>


                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:dataTable id="tabla" var="model" 
                                     value="#{beanRecibirDeposito.lstDespositosEntrantes}" 
                                     scrollable="true"
                                     styleClass="ui-datatable-hor-scroll" 
                                     emptyMessage="No se encontraron Registros" 
                                     rendered="#{beanRecibirDeposito.viewEstateCombo =='1' ||beanRecibirDeposito.viewEstateCombo ==null}">
                            <f:facet name="header">
                                Recibir Depósitos de Cajas
                            </f:facet>

                            <p:column headerText="N° Operación" width="60px;" class="alignCenter">
                                <h:outputText value="#{model.numero}" />
                            </p:column>
                            <p:column headerText="Banco" width="150px;" class="alignLeft">
                                <h:outputText value="#{model.nombreBanco}" />
                            </p:column>
                            <p:column headerText="Cuenta" width="150px;" class="alignLeft">
                                <h:outputText value="#{model.cuentaBanco}" />
                            </p:column>
                            <p:column headerText="Origen" width="150px;" class="alignLeft">
                                <h:outputText value="#{model.nombreCaja}" />
                            </p:column>

                            <p:column headerText="Fecha" width="120px;" class="alignCenter">
                                <h:outputText value="#{model.fecha}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Monto" width="50px;" class="alignRight">
                                <h:outputText value="#{model.monto}">
                                    <f:convertNumber type="currency" currencySymbol="$" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="imagen" width="60px;"  class="alignCenter">
                                <p:commandButton icon="ui-icon-image" id="openDialogLink" disabled="#{model.fichero ==null}" update=":formContent:imagen"  onclick="PF('dlg').show();" >
                                    <f:setPropertyActionListener value="#{model}" target="#{beanRecibirDeposito.data}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Recibir" width="60px;" class="alignCenter">
                                <p:commandButton id="print"  onclick="PF('statusDialog').show()" ajax="true" process="@this" action="#{beanRecibirDeposito.aceptar()}" 
                                                 icon="ui-icon-transfer-e-w" styleClass="ui-priority-primary" update=":formContent">
                                    <f:setPropertyActionListener value="#{model}" target="#{beanRecibirDeposito.data}"/>
                                    <p:confirm header="Confirmación" message="¿Estás seguro que deseas recibir el depósito?" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Rechazar" width="60px;" class="alignCenter">
                                <p:commandButton id="cancel" onclick="PF('statusDialog').show()" ajax="true" process="@this" action="#{beanRecibirDeposito.rechazarDeposito()}" icon="ui-icon-trash" styleClass="ui-priority-primary" update=":formContent">
                                    <f:setPropertyActionListener value="#{model}" target="#{beanRecibirDeposito.data}"/>
                                    <p:confirm header="Confirmación" message="¿Estás seguro de rechazar el depósito?" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>


                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:dataTable id="tabla2" var="model1" 
                                     value="#{beanRecibirDeposito.listaDepositosTransferencias}" 
                                     scrollable="true"

                                     styleClass="ui-datatable-hor-scroll" 
                                     emptyMessage="No se encontraron Registros" 
                                     rendered="#{beanRecibirDeposito.viewEstateCombo =='2' ||beanRecibirDeposito.viewEstateCombo ==null}">
                            <f:facet name="header">
                                Recibir Transferencias Bancarias y Depósitos
                            </f:facet>
                            <p:column headerText="N° Operación" width="60px;" class="alignCenter">
                                <h:outputText value="#{model1.numero}" />
                            </p:column>
                            <p:column headerText="Banco" width="150px;" class="alignLeft">
                                <h:outputText value="#{model1.nombreBanco}" />
                            </p:column>
                            <p:column headerText="Cuenta" width="100px;" class="alignLeft">
                                <h:outputText value="#{model1.nombreBanco}" />
                            </p:column>
                            <p:column headerText="Origen" width="150px;" class="alignLeft">
                                <h:outputText value="#{model1.nombreCaja}" />
                            </p:column>

                            <p:column headerText="Fecha" width="120px;" class="alignCenter">
                                <h:outputText value="#{model1.fecha}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Monto" width="80px;" class="alignRight">
                                <h:outputText value="#{model1.monto}">
                                    <f:convertNumber type="currency" currencySymbol="$" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Recibir" width="60px;" class="alignCenter">
                                <p:commandButton id="print" ajax="true" process="@this" action="#{beanRecibirDeposito.aceptarDeposito()}" 
                                                 icon="ui-icon-transfer-e-w" styleClass="ui-priority-primary" update=":formContent">
                                    <f:setPropertyActionListener value="#{model1}" target="#{beanRecibirDeposito.data1}"/>
                                    <p:confirm header="Confirmación" message="¿Estás seguro que deseas recibir el depósito?" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Rechazar" width="60px;" class="alignCenter">
                                <p:commandButton id="cancel" ajax="true" process="@this" action="#{beanRecibirDeposito.rechazarDeposito()}" icon="ui-icon-trash" styleClass="ui-priority-primary" update=":formContent">
                                    <f:setPropertyActionListener value="#{model1}" target="#{beanRecibirDeposito.data1}"/>
                                    <p:confirm header="Confirmación" message="¿Estás seguro de rechazar el depósito?" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>

                    <p:dialog id="picture"  widgetVar="dlg" header="Comprobante" resizable="false" showEffect="clip" hideEffect="clip">
                        <div>
                            <p:graphicImage cache="false" style="height:300px; width:300px;" id="imagen" value="#{beanRecibirDeposito.productImage}"/>
                        </div>
                        <div>
                            <p:commandButton value="Descargar" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                                <p:fileDownload value="#{beanRecibirDeposito.productImage}" />
                            </p:commandButton>
                        </div>
                    </p:dialog> 

                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
