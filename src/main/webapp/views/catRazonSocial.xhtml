<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:define name="content">
        <p:ajaxStatus onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                  closable="false" resizable="false" showHeader="false">
            <p:graphicImage value="../resources/img/carga.gif" />
        </p:dialog>
        <h:form id="formCatRazon">
            <div>
                <h3>#{beanRazonSocial.title}</h3>
            </div>
            <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <p:panel rendered="#{beanRazonSocial.viewEstate=='init'}" style="border: 0px;" >
                <div class="form-group" align="right">
                    <p:commandButton value="Nuevo" class="primaryButton" update=":formCatRazon" ajax="true" action="#{beanRazonSocial.viewNew}" icon="ui-icon-person" onclick="PF('statusDialog').show()"/>
                    <p:commandButton value="Eliminar" class="primaryButton" update=":formCatRazon" ajax="true" action="#{beanRazonSocial.delete}" icon="ui-icon-trash" onclick="PF('statusDialog').show()"/>
                </div>
                <div class="col-lg-10 col-md-10 col-md-12 col-xs-12 col-lg-offset-1 col-md-offset-1">
                    <p:dataTable var="model" value="#{beanRazonSocial.model}" rows="12" scrollable="true"
                                 paginator="true" selection="#{beanRazonSocial.selectedDatosFacturacion}" rowKey="#{model.idDatosFacturacionPk}"
                                 emptyMessage="No se encontraron Registros.">
                        <p:column selectionMode="multiple" width="32px; !important" class="alignCenter"/>
                        <p:column headerText="Id" width="75px; !important" class="alignCenter">
                            <h:outputText value="#{model.idDatosFacturacionPk}" />
                        </p:column>
                        <p:column headerText="Razón Social" filterMaxLength="60" filterBy="#{model.razonSocial}" filterMatchMode="contains" width="550px; !important" class="alignLeft">
                            <h:outputText value="#{model.razonSocial}" />
                        </p:column>
                        <p:column headerText="RFC" filterMaxLength="90" filterBy="#{model.rfc}" filterMatchMode="contains" width="120px; !important" class="alignLeft">
                            <h:outputText value="#{model.rfc}" />
                        </p:column>
                        <p:column headerText="Editar" width="60px; !important" class="alignCenter">
                            <p:commandButton id="ajax" ajax="true"  action="#{beanRazonSocial.searchById}" icon="ui-icon-pencil" styleClass="ui-priority-primary" update=":formCatRazon" onclick="PF('statusDialog').show()">
                                <f:setPropertyActionListener value="#{model}" target="#{beanRazonSocial.data}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
            </p:panel>
            <p:panel rendered="#{beanRazonSocial.viewEstate=='searchById' || beanRazonSocial.viewEstate=='new'}">
                <div class="container-fluid">
                    <div class="form-group" align="right">
                        <p:commandButton value="Guardar" class="primaryButton"  update=":formCatRazon" ajax="false" actionListener="#{beanRazonSocial.insert}" rendered="#{beanRazonSocial.viewEstate=='new'}" onclick="PF('statusDialog').show()"/>
                        <p:commandButton value="Actualizar" class="primaryButton"  update=":formCatRazon" ajax="true" action="#{beanRazonSocial.update}" rendered="#{beanRazonSocial.viewEstate=='searchById'}" onclick="PF('statusDialog').show()"/>
                        <p:commandButton value="Atras" class="primaryButton" immediate="true" resetValues="true" update=":formCatRazon" ajax="true" action="#{beanRazonSocial.backView}" onclick="PF('statusDialog').show()"/>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-2 col-md-3 col-sm-4 col-xs-12"  for="razonSocial" value ="Razón Social:"/> 
                            <p:inputText id="razonSocial" maxlength="200" class="col-lg-9 col-md-9 col-sm-8 col-xs-12" value="#{beanRazonSocial.data.razonSocial}" required="true"
                                         requiredMessage="Ingresa un valor para el campo Razón Social."/>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-12"  for="txtRFC" value ="RFC:" /> 
                            <p:inputText id="txtRFC" maxlength="14" class="col-lg-9 col-md-9 col-sm-8 col-xs-12" value="#{beanRazonSocial.data.rfc}" required="true"
                                         requiredMessage="Ingresa un valor para el campo RFC."/>
                        </div>

                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-12"  for="txtCalle" value ="Calle:"/> 
                            <p:inputText id="txtCalle" maxlength="100" class="col-lg-9 col-md-9 col-sm-8 col-xs-12" value="#{beanRazonSocial.data.calle}" required="true"
                                         requiredMessage="Ingresa un valor para el campo Calle."/>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-6 col-md-6 col-sm-6 col-xs-12"  for="txtNumExt" value ="Numero Exterior:" /> 
                            <p:inputText id="txtNumExt" maxlength="15" class="col-lg-6 col-md-6 col-sm-6 col-xs-12" value="#{beanRazonSocial.data.numExt}" required="true"
                                         requiredMessage="Ingresa un valor para el campo Numero Exterior."/>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-6 col-md-6 col-sm-6 col-xs-12"  for="txtNumInt" value ="Numero Interior:"/> 
                            <p:inputText id="txtNumInt" maxlength="15" class="col-lg-6 col-md-6 col-sm-6 col-xs-12" value="#{beanRazonSocial.data.numInt}" required="true"
                                         requiredMessage="Ingresa un valor para el campo Numero Interior."/>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-12"  for="txtPais" value ="Pais:" /> 
                            <p:inputText id="txtPais" maxlength="20" class=" col-lg-9 col-md-9 col-sm-8 col-xs-12" value="#{beanRazonSocial.data.pais}" />
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12 form-group">
                            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                <p:outputLabel  for="selectEstado" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" value ="Estado:" /> 
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12 paddingZero">
                                <p:selectOneMenu  id="selectEstado" style="width:100% !important;" value="#{beanRazonSocial.data.idEntidad}">
                                    <f:selectItem itemLabel="Selecciona un Estado" itemValue="" />
                                    <f:selectItems value="#{beanRazonSocial.lstEntidades}" var="entidad" itemLabel="#{entidad.nombreEntidad}" itemValue="#{entidad.idEntidadPk}"/>
                                    <p:ajax event="change" resetValues="true" update=":formCatRazon:selectMunicipio :formCatRazon:selectColonia :formCatRazon:txtCP" listener="#{beanRazonSocial.buscaMunicipios()}" />
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12 form-group">
                            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                <p:outputLabel for="selectMunicipio" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" value ="Municipio:" /> 
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12 paddingZero">
                                <p:selectOneMenu  id="selectMunicipio" style="width:100% !important;" value="#{beanRazonSocial.data.idMunicipio}">
                                    <f:selectItem itemLabel="Selecciona un Municipio" itemValue="" />
                                    <f:selectItems  value="#{beanRazonSocial.lstMunicipios}" var="municipio" itemLabel="#{municipio.nombreMunicipio}" itemValue="#{municipio.idMunicipioPk}"/>
                                    <p:ajax event="change" resetValues="true" update=":formCatRazon:selectColonia :formCatRazon:txtCP" listener="#{beanRazonSocial.buscaColoniasMun()}" />
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12 form-group">
                            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                <p:outputLabel for="selectColonia" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" value ="Colonia:" /> 
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12 paddingZero">
                                <p:selectOneMenu  id="selectColonia" style="width:100% !important;" value="#{beanRazonSocial.data.idCodigoPostalFk}">
                                    <f:selectItem itemLabel="Selecciona un Colonia" itemValue="" />
                                    <f:selectItems value="#{beanRazonSocial.lstCodigosPostales}" var="colonia" itemLabel="#{colonia.nombreColonia}" itemValue="#{colonia.id_cp}"/>
                                    <p:ajax event="change" resetValues="true" update=":formCatRazon:txtCP" listener="#{beanRazonSocial.ActualizaCodigoPostal()}"/>     
                                </p:selectOneMenu>
                            </div>
                        </div>  
                        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12 form-group">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 paddingZero">
                                <p:outputLabel class="col-lg-12 col-md-12 col-sm-12 col-xs-12"  for="txtCP" value ="Código Postal:" /> 
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 paddingZero">
                                <p:inputText id="txtCP" maxlength="5" class="col-lg-6 col-md-6 col-sm-12 col-xs-12" value="#{beanRazonSocial.data.codigoPostal}" >
                                    <p:ajax event="blur" update=":formCatRazon:selectEstado :formCatRazon:selectMunicipio :formCatRazon:selectColonia" listener="#{beanRazonSocial.buscaColonias()}"/>
                                    <pe:keyFilter regEx="/[0-9_]/i"/>
                                </p:inputText>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-2 col-md-3 col-sm-4 col-xs-12"  for="txtLocalidad" value ="Localidad:" /> 
                            <p:inputText id="txtLocalidad" maxlength="50" class="col-lg-6 col-md-4 col-sm-6 col-xs-12" value="#{beanRazonSocial.data.localidad}" required="true"
                                         requiredMessage="Ingresa un valor para el campo Localidad."/>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-12"  for="txtClavePrivada" value ="Clave Privada:"/> 
                            <p:inputText id="txtClavePrivada" maxlength="20" class="col-lg-3 col-md-4 col-sm-6 col-xs-12" value="#{beanRazonSocial.data.clavePublica}" required="true"
                                         requiredMessage="Ingresa un valor para el campo Clave Privada."/>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                                <h:form class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
                                   
                                </h:form>
                            </div>
                         
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                                <p:outputLabel class="col-lg-6 col-md-6 col-sm-4 col-xs-12" value ="Llave Privada:"/> 
                                <h:form class="col-lg-6 col-md-6 col-sm-4 col-xs-12">
                                    <p:fileUpload id="fileUpload" fileUploadListener="#{beanRazonSocial.preparaArchivos}" label="Subir" invalidFileMessage="Archivo invalido." mode="advanced" skinSimple="true"
                                                  auto="true" sizeLimit="5000000" allowTypes="/(\.)(key)$/" onstart="PF('statusDialog').show();">
                                        <p:outputLabel value="#{beanRazonSocial.data.ruta_llave_privada}"/>
                                        <f:attribute name="item" value="1" />
                                    </p:fileUpload>
                                </h:form>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                                <p:outputLabel class="col-lg-6 col-md-6 col-sm-4 col-xs-12" value ="Certificado:"/> 
                                <h:form class="col-lg-6 col-md-6 col-sm-4 col-xs-12">
                                    <p:fileUpload id="fileUpload" fileUploadListener="#{beanRazonSocial.preparaArchivos}" label="Subir" invalidFileMessage="Archivo invalido." mode="advanced" skinSimple="true"
                                                  auto="true" sizeLimit="5000000" allowTypes="/(\.)(cer)$/" onstart="PF('statusDialog').show();">
                                        <p:outputLabel value="#{beanRazonSocial.data.ruta_certificado}"/>
                                        <f:attribute name="item" value="2" />
                                    </p:fileUpload>
                                </h:form>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                                <p:outputLabel class="col-lg-6 col-md-6 col-sm-4 col-xs-12" value ="Llave Privada en Formato PEM:"/> 

                                <h:form class="col-lg-6 col-md-6 col-sm-4 col-xs-12">
                                    <p:fileUpload id="fileUpload" fileUploadListener="#{beanRazonSocial.preparaArchivos}" label="Subir"  invalidFileMessage="Archivo invalido." mode="advanced" skinSimple="true"
                                                  auto="true" sizeLimit="5000000" allowTypes="/(\.)(pem)$/" onstart="PF('statusDialog').show();">
                                        <p:outputLabel value="#{beanRazonSocial.data.ruta_llave_privada_cancel}"/>
                                        <f:attribute name="item" value="3" />
                                    </p:fileUpload>
                                </h:form>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                                <p:outputLabel class="col-lg-6 col-md-6 col-sm-4 col-xs-12" value ="Certificado en Formato PEM:"/> 
                                <h:form class="col-lg-6 col-md-6 col-sm-4 col-xs-12">
                                    <p:fileUpload id="fileUpload" fileUploadListener="#{beanRazonSocial.preparaArchivos}" label="Subir"  invalidFileMessage="Archivo invalido." mode="advanced" skinSimple="true"
                                                  auto="true" sizeLimit="5000000" allowTypes="/(\.)(pem)$/" onstart="PF('statusDialog').show();">
                                        <p:outputLabel value="#{beanRazonSocial.data.ruta_certificado_cancel}"/>
                                        <f:attribute name="item" value="4" />
                                    </p:fileUpload>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
