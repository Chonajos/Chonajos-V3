<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:define name="content">
        <h:form id="formContent">
            <div class="container-fluid">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                        <h3>#{beanHistorialAbonos.title}</h3>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 alignRight ">
                        <div class="form-group" align="right">
                            <p:commandButton value="Buscar" onclick="PF('statusDialog').show()" update=":formContent" ajax="true" disabled="false" action="#{beanHistorialAbonos.buscar()}"/>
                        </div>
                    </div>
                </div>
            </div>
            <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <div class="form-group" align="right">

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </div>
            <p:ajaxStatus onsuccess="PF('statusDialog').hide()" oncomplete="PF('statusDialog').hide()" onerror="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                      closable="false" resizable="false" showHeader="false">
                <p:graphicImage value="../resources/img/carga.gif" />
            </p:dialog>
            <p:panel> 
                <div class="container-fluid">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-5 col-md-4 col-sm-4 col-xs-12"  for="comboSucursal" value ="Abonado en:" rendered="#{beanHistorialAbonos.viewEstate =='init'}" /> 
                            <p:selectOneMenu style="width: 55% !important"  id="comboSucursal" class="col-lg-7 col-md-8 col-sm-8 col-xs-12" value="#{beanHistorialAbonos.idSucursalBean}" rendered="#{beanHistorialAbonos.viewEstate =='init'}" disabled="#{beanHistorialAbonos.usuarioDominio.perId != 1}" required="false">
                                <f:selectItem itemLabel="Todas" itemValue="" />
                                <f:selectItems value="#{beanHistorialAbonos.listaSucursal}" var="sucu" itemLabel="#{sucu.nombreSucursal}" itemValue="#{sucu.idSucursalPk}"/>

                                <p:ajax event="change" update=":formContent:cajaFiltro :formContent:usuarioFiltro" listener="#{beanHistorialAbonos.buscarCajas()}" />
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-5 col-md-4 col-sm-4 col-xs-12"  for="comboSucursalOrigen" value ="Origen Crédito:" rendered="#{beanHistorialAbonos.viewEstate =='init'}" /> 
                            <p:selectOneMenu style="width: 55% !important"  id="comboSucursalOrigen" class="col-lg-7 col-md-8 col-sm-8 col-xs-12" value="#{beanHistorialAbonos.idSucursalOrigenCredito}" rendered="#{beanHistorialAbonos.viewEstate =='init'}" disabled="#{beanHistorialAbonos.usuarioDominio.perId != 1}" required="false">
                                <f:selectItem itemLabel="Todas" itemValue="" />
                                <f:selectItems value="#{beanHistorialAbonos.listaSucursal}" var="sucu" itemLabel="#{sucu.nombreSucursal}" itemValue="#{sucu.idSucursalPk}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-5 col-md-3 col-sm-4 col-xs-12"  for="cajaFiltro" value ="Caja: " rendered="#{beanHistorialAbonos.viewEstate =='init'}" /> 
                            <p:selectOneMenu style="width: 55% !important"  id="cajaFiltro" class="col-lg-7 col-md-8 col-sm-8 col-xs-12 alignLeft" value="#{beanHistorialAbonos.idCajaBean}" rendered="#{beanHistorialAbonos.viewEstate =='init'}" disabled="#{beanHistorialAbonos.usuarioDominio.perId != 1}" >
                                <f:selectItem itemLabel="Todas" itemValue="" />
                                <f:selectItems value="#{beanHistorialAbonos.listaCajas}" var="cajita" itemLabel="#{cajita.nombre}" itemValue="#{cajita.idCajaPk}"/>
                                <!--<p:ajax event="change" listener="{beanHistorialAbonos.printStatus()}" update=":formContent:table" />-->
                                <p:ajax event="change" update="formContent:usuarioFiltro" listener="#{beanHistorialAbonos.buscarReponsables()}" />
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-5 col-md-4 col-sm-4 col-xs-12"  for="usuarioFiltro" 
                                           value ="Cajero: " rendered="#{beanHistorialAbonos.viewEstate =='init'}"/> 
                            <p:selectOneMenu style="width: 55% !important"   id="usuarioFiltro" 
                                             class=" col-lg-7 col-md-8 col-sm-8 col-xs-12" 
                                             value="#{beanHistorialAbonos.idCobradorFk}" 
                                             rendered="#{beanHistorialAbonos.viewEstate =='init'}" disabled="#{beanHistorialAbonos.usuarioDominio.perId != 1}" >
                                <f:selectItem itemLabel="Todos" itemValue="" />
                                <f:selectItems value="#{beanHistorialAbonos.listaResponsables}" 
                                               var="usuario" itemLabel="#{usuario.nombreUsuario}" 
                                               itemValue="#{usuario.idUsuarioPk}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-3 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-5 col-md-4 col-sm-4 col-xs-12"  for="autocompleteCliente" value ="Cliente:" /> 
                            <p:autoComplete  placeholder="Seleccione un Cliente" id="autocompleteCliente"  styleClass="autocomplete-input-text-media ui-state-highlight-autocomplete" class="ui-state-highlight-autocomplete"
                                             value="#{beanHistorialAbonos.cliente}" completeMethod="#{beanHistorialAbonos.autoCompleteCliente}" forceSelection="true" var="cliente"  inputStyle="width: 159px"
                                             itemLabel="#{cliente.nombreCompleto}"
                                             itemValue="#{cliente.idClientePk}" converter="#{clienteConverter}">
                            </p:autoComplete>
                            <pe:keyFilter for="autocompleteCliente" regEx="/[a-z0-9-_Ã±\s]/i" />
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <p:outputLabel class="col-lg-5 col-md-4 col-sm-4 col-xs-12"  
                                           for="calendarInicio" value ="Fecha Inicio:" 
                                           rendered="#{beanHistorialAbonos.viewEstate =='init'}"/> 
                            <p:calendar id="calendarInicio" style="padding-left: 0px !important;"
                                        class="col-lg-7 col-md-8 col-sm-8 col-xs-12 
                                        calendario" navigator="true" placeholder="dd/mm/yyyy"
                                        value="#{beanHistorialAbonos.fechaFiltroInicio}" locale="es" pattern="dd/MM/yyyy" 
                                        showOn="button" rendered="#{beanHistorialAbonos.viewEstate =='init'}">
                            </p:calendar>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <p:outputLabel class="col-lg-5 col-md-4 col-sm-4 col-xs-12"  
                                           for="calendarFin" value ="Fecha Fin:" 
                                           rendered="#{beanHistorialAbonos.viewEstate =='init'}"/> 
                            <p:calendar id="calendarFin" style="padding-left: 0px !important;"
                                        class="col-lg-7 col-md-8 col-sm-8 col-xs-12 
                                        calendario" navigator="true" placeholder="dd/mm/yyyy"
                                        value="#{beanHistorialAbonos.fechaFiltroFin}" locale="es" pattern="dd/MM/yyyy" 
                                        showOn="button" rendered="#{beanHistorialAbonos.viewEstate =='init'}">
                            </p:calendar>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-5 col-md-4 col-sm-4 col-xs-12"  for="comboTipoAbono" value ="Pago:" /> 
                            <p:selectOneMenu style="width: 50% !important"   id="comboTipoAbono" class="col-lg-9 col-md-8 col-sm-8 col-xs-12 " value="#{beanHistorialAbonos.idTipoAbonoFk}" >
                                <f:selectItem itemLabel="TODOS" itemValue="" />
                                <f:selectItems value="#{beanHistorialAbonos.lstTipoAbonos}" var="tipoAbono" itemLabel="#{tipoAbono.nombreTipoAbono}" itemValue="#{tipoAbono.idTipoAbono}"/>
                            </p:selectOneMenu>
                        </div>
                        <!--                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
                                                    <p:outputLabel class="col-lg-5 col-md-7 col-sm-6 col-xs-12"  for="txtFolioAbono" value ="Folio Abono:" /> 
                                                    <p:inputText id="txtFolioAbono" class="col-lg-3 col-md-4 col-sm-6 col-xs-12" value="{beanHistorialAbonos.idAbonoPk}" /> 
                                                </div>
                                                <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
                                                    <p:outputLabel class="col-lg-5 col-md-7 col-sm-6 col-xs-12 "  for="txtFolioCredito" value ="Folio Crédito:" /> 
                                                    <p:inputText id="txtFolioCredito" class="col-lg-3 col-md-4 col-sm-6 col-xs-12" value="{beanHistorialAbonos.idCreditoFk}"/> 
                                                </div>-->
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p:dataTable id="tabla" var="model"
                                     value="#{beanHistorialAbonos.lstAbonosCreditos}" 
                                     rows="20" scrollable="true"
                                     rowStyleClass="#{model.estatusAbono eq 1 ? 'alert-info':'alert-danger'}"
                                     paginator="true" styleClass="ui-datatable-hor-scroll" 
                                     emptyMessage="No se encontraron Registros" 
                                     rendered="#{beanHistorialAbonos.viewEstate =='init'}">
                            <p:column style="width:20px">
                                <p:rowToggler />
                            </p:column>
                            <!--                            <p:column headerText="Folio Abono" width="60px;" class="alignCenter">
                                                            <h:outputText value="{model.idAbonoCreditoPk}" />
                                                        </p:column>-->

                            <p:column headerText="Cliente" width="150px;" sortBy="#{model.nombreCliente}" class="alignLeft">
                                <h:outputText value="#{model.nombreCliente}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Abonado en" sortBy="#{model.nombreSucursal}"  width="150px;" class="alignLeft">
                                <h:outputText value="#{model.nombreSucursal}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Origen Crédito" sortBy="#{model.nombreSucursalOrigenVenta}" width="150px;" class="alignLeft">
                                <h:outputText value="#{model.nombreSucursalOrigenVenta}">
                                </h:outputText>
                            </p:column>
                            <!--                            <p:column headerText="Folio Crédito" width="60px;" class="alignCenter">
                                                            <h:outputText value="{model.idCreditoFk}" />
                                                        </p:column>-->
                            <p:column headerText="Cajero" sortBy="#{model.nombreCajero}" width="125px;" class="alignLeft">
                                <h:outputText value="#{model.nombreCajero}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Fecha de Abono" sortBy="#{model.fechaAbono}" width="110px;" class="alignCenter">
                                <h:outputText value="#{model.fechaAbono}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Forma de Pago" sortBy="#{model.nombreAbono}" width="110px;" class="alignLeft">
                                <h:outputText value="#{model.nombreAbono}" />
                            </p:column>   
                            <p:column headerText="Monto" width="110px;" sortBy="#{model.montoAbono}" class="alignRight">
                                <h:outputText value="#{model.montoAbono}">
                                    <f:convertNumber type="currency" currencySymbol="$" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Imprimir" width="65px;" class="alignCenter">
                                <p:commandButton id="print" ajax="true" process="@this" action="#{beanHistorialAbonos.printVenta()}" icon="ui-icon-print" styleClass="ui-priority-primary" update=":formContent">
                                    <f:setPropertyActionListener value="#{model}" target="#{beanHistorialAbonos.data}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Cancelar" width="65px;" class="alignCenter">
                                <p:commandButton id="cancel"  ajax="true" disabled="#{model.estatusAbono.intValue() != 1}"
                                                 process="@this" action="#{beanHistorialAbonos.cancelarAbono()}"
                                                 icon="ui-icon-trash" styleClass="ui-priority-primary" update=":formContent">
                                    <f:setPropertyActionListener value="#{model}" target="#{beanHistorialAbonos.abono}"/>
                                    <p:confirm header="Confirmación" message="¿Estás seguro de cancelar el abono?" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </p:column>
                            <p:columnGroup type="footer">
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" footerText="Total: " style="text-align:right"/>
                                <p:column colspan="1" class="alignRight">
                                    <f:facet name="footer">
                                        <h:outputText value="#{beanHistorialAbonos.total}" class="alignRight">
                                            <f:convertNumber type="currency" currencySymbol="$" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>
                                <p:column colspan="1"/>
                                <p:column colspan="1"/>
                            </p:columnGroup>
                            <p:rowExpansion>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                                    <p:dataTable id="tabla" var="mode"
                                                 value="#{model.listaAbonitos}" 

                                                 rowStyleClass="#{mode.estatusAbono eq 1 ? 'alert-info':'alert-danger'}"
                                                 styleClass="ui-datatable-hor-scroll" 
                                                 emptyMessage="No se encontraron Registros" 
                                                 rendered="#{beanHistorialAbonos.viewEstate =='init'}">

                                        <p:column headerText="Folio Abono" width="60px;" class="alignCenter">
                                            <h:outputText value="#{mode.idAbonoCreditoPk}" />
                                        </p:column>
                                        <p:column headerText="Folio Crédito" width="60px;" class="alignCenter">
                                            <h:outputText value="#{mode.idCreditoFk}" />
                                        </p:column>

                                        <p:column headerText="Monto" width="50px;" class="alignRight">
                                            <h:outputText value="#{mode.montoAbono}">
                                                <f:convertNumber type="currency" currencySymbol="$" />
                                            </h:outputText>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </p:rowExpansion>
                        </p:dataTable>
                    </div>
                </div>
                <iframe id="miFrame" name="miFrame" style="position: absolute;" class="hidden" src="#{beanHistorialAbonos.rutaPDF}"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
