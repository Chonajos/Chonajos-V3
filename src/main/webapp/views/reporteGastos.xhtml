<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content" id="content">
        <div>
            <h3>#{beanReporteGasto.title}</h3>
        </div>
        <script>

        </script>
        <h:form id="formContent" >
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

            <p:ajaxStatus onsuccess="PF('statusDialog').hide()" oncomplete="PF('statusDialog').hide()" onerror="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                      closable="false" resizable="false" showHeader="false">
                <p:graphicImage value="../resources/img/carga.gif" />
            </p:dialog>
            <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <p:panel >

                <div class="container-fluid">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" align="right">
                        <p:commandButton value="Buscar" class="primaryButton" update=":formContent" ajax="true" onclick="PF('statusDialog').show()" action="#{beanReporteGasto.searchById()}"/>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12"  for="sucursalFiltro" value ="Sucursal:"/> 
                            <p:selectOneMenu  style="width: 60% !important"  id="sucursalFiltro" class=" col-lg-8 col-md-8 col-sm-8 col-xs-12" value="#{beanReporteGasto.idSucursal}">
                                <f:selectItem itemLabel="Selecciona una Sucursal" itemValue="" />
                                <f:selectItems value="#{beanReporteGasto.lstSucursal}" var="sucursal" itemLabel="#{sucursal.nombreSucursal}" itemValue="#{sucursal.idSucursalPk}"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-5 col-md-4 col-sm-4 col-xs-12"  for="calendarInicio" value ="Fecha de Inicio:" /> 
                            <p:calendar id="calendarInicio" class="col-lg-7 col-md-8 col-sm-8 col-xs-12 calendario" navigator="true" placeholder="dd/mm/yyyy"
                                        value="#{beanReporteGasto.fechaInicio}" locale="es" pattern="dd/MM/yyyy" readonlyInput="false" showOn="button" >
                            </p:calendar>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-6 col-md-4 col-sm-4 col-xs-12"  for="calendarFin" value ="Fecha de Fin:" /> 
                            <p:calendar id="calendarFin" class="col-lg-6 col-md-8 col-sm-8 col-xs-12 calendario" navigator="true" placeholder="dd/mm/yyyy"
                                        value="#{beanReporteGasto.fechaFin}" locale="es" pattern="dd/MM/yyyy" readonlyInput="false" showOn="button" >

                            </p:calendar>
                        </div>
                    </div> 
                    <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 col-lg-offset-1 col-md-offset-1">
                        <p:dataTable var="model" value="#{beanReporteGasto.lstOperacionescajas}">
                            <p:column style="width:30px">
                                <p:rowToggler />
                            </p:column>
                            <p:column headerText="Sucursal">
                                <h:outputText value="#{model.nombreSucursal}" />
                            </p:column>
                            <p:column headerText="OperaciÃ³n">
                                <h:outputText value="#{model.nombreOperacion}" />
                            </p:column>
                            <p:column headerText="Monto" class="alignRight">
                                <h:outputText value="#{model.monto}" >
                                    <f:convertNumber type="currency" currencySymbol="$" />
                                </h:outputText>
                            </p:column>
                            <p:columnGroup type="footer">
                                <p:column colspan="1"/>
                                <p:column colspan="1"/>
                                <p:column colspan="1" footerText="Total:" class="alignRight"/>
                                <p:column colspan="1" class="alignRight">
                                    <f:facet name="footer">
                                        <h:outputText value="#{beanReporteGasto.totalGasto}">
                                            <f:convertNumber type="currency" currencySymbol="$"/>
                                        </h:outputText>
                                    </f:facet>
                                </p:column>
                            </p:columnGroup>


                            <p:rowExpansion>
                                <p:dataTable var="item" value="#{model.lstOperacionesCajas}">
                                    <p:column style="width:30px">
                                        <p:rowToggler />
                                    </p:column>
                                    <p:column headerText="Concepto">
                                        <h:outputText value="#{item.nombreConcepto}" />
                                    </p:column>
                                    <p:column headerText="Monto" class="alignRight">
                                        <h:outputText value="#{item.monto}">
                                            <f:convertNumber type="currency" currencySymbol="$" />
                                        </h:outputText>
                                    </p:column>


                                    <p:rowExpansion>
                                        <p:dataTable var="itemTwo" value="#{item.lstOperacionesCajas}">
                                            <p:column headerText="Fecha">
                                                <h:outputText value="#{itemTwo.fecha}" >
                                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="Concepto">
                                                <h:outputText value="#{itemTwo.nombreConcepto}" />
                                            </p:column>
                                            <p:column headerText="Comentarios">
                                                <h:outputText value="#{itemTwo.comentarios}" />
                                            </p:column>
                                            <p:column headerText="Monto" class="alignRight">
                                                <h:outputText value="#{itemTwo.monto}" >
                                                    <f:convertNumber type="currency" currencySymbol="$" />
                                                </h:outputText>
                                            </p:column>
                                        </p:dataTable>
                                    </p:rowExpansion>
                                </p:dataTable>
                            </p:rowExpansion>



                        </p:dataTable>
                    </div>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
