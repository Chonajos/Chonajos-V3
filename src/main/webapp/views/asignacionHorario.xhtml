<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">
        <p:ajaxStatus onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                  closable="false" resizable="false" showHeader="false">
            <p:graphicImage value="../resources/img/carga.gif" />
        </p:dialog>
        <h:form id="formUsuario">
            <div>
                <h3>#{beanAsignacionHorario.title}</h3>
            </div>
            <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <div class="form-group" align="right">
                <p:commandButton value="Guardar" update=":formUsuario" ajax="true" action="#{beanAsignacionHorario.insert}" onclick="PF('statusDialog').show()" class="primaryButton"/>
            </div>

            <p:panel class="container">

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group ">
                    <!--                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-6 col-xs-12"  for="selectSucursal" value ="Sucursal:"/> 
                                            <p:selectOneMenu  id="selectSucursal" class="col-lg-8 col-md-8 col-sm-6 col-xs-12" value="{beanAsignacionHorario.idSucursal}" style="width:60% !important;" >
                                                <f:selectItem itemLabel="Selecciona una Sucursal" itemValue="-1" />
                                                <f:selectItems value="{beanAsignacionHorario.lstSucursal}" var="sucursal" itemLabel="{sucursal.nombreSucursal}" itemValue="{sucursal.idSucursalPk}"/>
                                            </p:selectOneMenu>
                                        </div>-->


                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-4 col-md-4 col-sm-6 col-xs-12"  for="selectUsuario" value ="Usuario:"/> 
                        <p:selectOneMenu  id="selectUsuario" required="true" class="col-lg-6 col-md-6 col-sm-6 col-xs-12" value="#{beanAsignacionHorario.idUsuario}" style="width:60% !important;">
                            <f:selectItem itemLabel="Selecciona un Usuario" itemValue="" />
                            <f:selectItems value="#{beanAsignacionHorario.lstUsuario}" var="usuario" itemLabel="#{usuario.nombreCompletoUsuario}" itemValue="#{usuario.idUsuarioPk}"/>
                            <p:ajax event="change" listener="#{beanAsignacionHorario.searchById()}" update=":formUsuario" />
                            <p:ajax event="itemSelect" update=":formUsuario" listener="#{beanAsignacionHorario.searchById()}" />
                        </p:selectOneMenu>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-6 col-md-6 col-sm-6 col-xs-12"  for="txtHoraEntrada" value ="Hora de Entrada:" /> 
                        <pe:timePicker id="txtHoraEntrada" mode="popup" value="#{beanAsignacionHorario.horarioUsuario.horaEntrada}"/>  

                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-6 col-md-6 col-sm-6 col-xs-12"  for="txtHoraSalida" value ="Hora de Salida:" /> 
                        <pe:timePicker id="txtHoraSalida" mode="popup" intervalMinutes="5" startHours="0" startMinutes="0" maxHour="23" maxMinute="55" value="#{beanAsignacionHorario.horarioUsuario.horaSalida}" />  

                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-4 col-md-6 col-sm-6 col-xs-12"  for="calendarFechaInicio" value ="Fecha Inicio:" /> 
                        <p:calendar id="calendarFechaInicio" 
                                    class="calendario " navigator="true" placeholder="dd/mm/yyyy"
                                    value="#{beanAsignacionHorario.horarioUsuario.fechaInicio}" locale="es" pattern="dd/MM/yyyy" readonlyInput="false" showOn="button" >

                        </p:calendar>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-6 col-md-6 col-sm-6 col-xs-12"  for="calendarFechaFin" value ="Fecha Fin:" /> 
                        <p:calendar id="calendarFechaFin" class="calendario" navigator="true" placeholder="dd/mm/yyyy"
                                    value="#{beanAsignacionHorario.horarioUsuario.fechaFin}" locale="es" pattern="dd/MM/yyyy" readonly="false" showOn="button"/>

                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-6 col-md-6 col-sm-6 col-xs-12"  for="checkDiaDescanso" value ="DÃ­as de Descanso:" /> 

                        <p:selectManyCheckbox id="checkDiaDescanso" value="#{beanAsignacionHorario.diaDescanso.diasSelecionados}" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <f:selectItem itemLabel="Domingo" itemValue="0" />
                            <f:selectItem itemLabel="Lunes" itemValue="1" />
                            <f:selectItem itemLabel="Martes" itemValue="2" />
                            <f:selectItem itemLabel="Miercoles" itemValue="3" />
                            <f:selectItem itemLabel="Jueves" itemValue="4" />
                            <f:selectItem itemLabel="Viernes" itemValue="5" />
                            <f:selectItem itemLabel="Sabado" itemValue="6" />
                        </p:selectManyCheckbox>

                    </div>
                </div>

            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
