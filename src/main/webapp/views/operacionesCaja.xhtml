<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">
        <div>
            <h3>#{beanOperacionesCaja.title}</h3>
        </div>

        <h:form id="formContent">
            <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <div class="form-group" align="right">
                <div>
                    <p:commandButton value="Buscar" update=":formContent" ajax="true" disabled="false" action="#{beanOperacionesCaja.buscar()}"/>
                </div>
            </div>
            <p:panel> 
                <div class="container-fluid">
                    <div class="col-lg-12 col-md-3 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-6 col-md-4 col-sm-4 col-xs-12"  for="cajaFiltro" value ="Caja " rendered="#{beanOperacionesCaja.viewEstate =='init'}" /> 
                            <p:selectOneMenu  style="width: 97% !important"  id="cajaFiltro" class="col-lg-6 col-md-8 col-sm-8 col-xs-12" value="#{beanOperacionesCaja.idCajaBean}" rendered="#{beanOperacionesCaja.viewEstate =='init'}" disabled="#{beanOperacionesCaja.usuario.perId != 1}" >
                                <f:selectItem itemLabel="Selecciona" itemValue="" />
                                <f:selectItems value="#{beanOperacionesCaja.listaCajas}" var="cajita" itemLabel="#{cajita.nombre}" itemValue="#{cajita.idCajaPk}"/>
                                <!--<p:ajax event="change" listener="{beanOperacionesCaja.printStatus()}" update=":formContent:table" />-->
                                <p:ajax event="change" update="formContent:usuarioFiltro" listener="#{beanOperacionesCaja.buscarReponsables()}" />
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12 alignLeft"  for="usuarioFiltro" 
                                           value ="Responsable " rendered="#{beanOperacionesCaja.viewEstate =='init'}"/> 
                            <p:selectOneMenu style="width: 97% !important"   id="usuarioFiltro" class=" col-lg-8 col-md-8 col-sm-8 col-xs-12" 
                                              value="#{beanOperacionesCaja.idUsuarioCajaBean}" 
                                              rendered="#{beanOperacionesCaja.viewEstate =='init'}" disabled="#{beanOperacionesCaja.usuario.perId != 1}" 
                                              >
                                <f:selectItem itemLabel="Selecciona" itemValue="" />
                                <f:selectItems value="#{beanOperacionesCaja.listaResponsables}" 
                                               var="usuario" itemLabel="#{usuario.nombreUsuario}" 
                                               itemValue="#{usuario.idUsuarioPk}"/>

                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12 alignLeft "  
                                           for="calendarInicio" value ="Fecha Inicio" 
                                           rendered="#{beanOperacionesCaja.viewEstate =='init'}"/> 
                            <p:calendar disabled="#{beanOperacionesCaja.enableCalendar}" id="calendarInicio" 
                                        class="col-lg-8 col-md-8 col-sm-8 col-xs-12 
                                        calendario alignRight" navigator="true" placeholder="dd/mm/yyyy"
                                        value="#{beanOperacionesCaja.fechaFiltroInicio}" locale="es" pattern="dd/MM/yyyy" 
                                        readonlyInput="true" showOn="button" rendered="#{beanOperacionesCaja.viewEstate =='init'}">
                            </p:calendar>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12 alignLeft "  
                                           for="calendarFin" value ="Fecha Fin" 
                                           rendered="#{beanOperacionesCaja.viewEstate =='init'}"/> 
                            <p:calendar disabled="#{beanOperacionesCaja.enableCalendar}" id="calendarFin" 
                                        class="col-lg-8 col-md-8 col-sm-8 col-xs-12 
                                        calendario alignRight" navigator="true" placeholder="dd/mm/yyyy"
                                        value="#{beanOperacionesCaja.fechaFiltroFin}" locale="es" pattern="dd/MM/yyyy" 
                                        readonlyInput="true" showOn="button" rendered="#{beanOperacionesCaja.viewEstate =='init'}">
                            </p:calendar>
                        </div>
                        
                    </div>
                    <div class="col-lg-12 col-md-3 col-sm-12 col-xs-12 form-group">
                    <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                        <p:outputLabel class="col-lg-6 col-md-4 col-sm-4 col-xs-12"  for="operacionFiltro" value ="Operación:" rendered="#{beanOperacionesCaja.viewEstate =='init'}" /> 
                        <p:selectOneMenu style="width: 97% !important"  id="operacionFiltro" class="col-lg-6 col-md-8 col-sm-8 col-xs-12" value="#{beanOperacionesCaja.idTipoOperacionBean}" rendered="#{beanOperacionesCaja.viewEstate =='init'}" >
                            <f:selectItem itemLabel="Todas" itemValue="" />
                            <f:selectItems value="#{beanOperacionesCaja.listaTiposOperaciones}" var="operacioncita" itemLabel="#{operacioncita.nombre}" itemValue="#{operacioncita.idTipoOperacionPk}"/>
                            <p:ajax event="change" listener="#{beanOperacionesCaja.buscarConceptos()}" update=":formContent:conceptoFiltro" />
                        </p:selectOneMenu>
                    </div>
                    
                    <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                        <p:outputLabel class="col-lg-6 col-md-4 col-sm-4 col-xs-12"  for="conceptoFiltro" value ="Concepto" rendered="#{beanOperacionesCaja.viewEstate =='init'}" /> 
                        <p:selectOneMenu  style="width: 97% !important"  id="conceptoFiltro" class="col-lg-6 col-md-8 col-sm-8 col-xs-12" value="#{beanOperacionesCaja.idConceptoBean}" rendered="#{beanOperacionesCaja.viewEstate =='init'}" >
                            <f:selectItem itemLabel="Todas" itemValue="" />
                            <f:selectItems value="#{beanOperacionesCaja.listaConceptos}" var="conceptito" itemLabel="#{conceptito.nombre}" itemValue="#{conceptito.idConceptoPk}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="col-lg-2 col-md-6 col-sm-12 col-xs-12">
                        <p:outputLabel for="txtStatus" value="Estatus:" rendered="#{beanOperacionesCaja.viewEstate =='init'}"/>    
                        <p:selectOneMenu  style="width: 97% !important"  id="txtStatus"  value="#{beanOperacionesCaja.idStatusBean}" rendered="#{beanOperacionesCaja.viewEstate =='init'}">
                            <f:selectItem  itemLabel="Todas" itemValue=""/>
                            <f:selectItem  itemLabel="Aprobada" itemValue="1"/>
                            <f:selectItem  itemLabel="Pendiente" itemValue="2"/>
                            <f:selectItem  itemLabel="Rechazada" itemValue="3"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="col-lg-2 col-md-6 col-sm-12 col-xs-12">
                        <p:outputLabel class="col-lg-6 col-md-4 col-sm-4 col-xs-12"  for="pagoFiltro" value ="Pago:" rendered="#{beanOperacionesCaja.viewEstate =='init'}" /> 
                        <p:selectOneMenu  style="width: 97% !important"  id="pagoFiltro" class="col-lg-6 col-md-8 col-sm-8 col-xs-12" value="#{beanOperacionesCaja.idFormaPagoBean}" rendered="#{beanOperacionesCaja.viewEstate =='init'}" >
                            <f:selectItem itemLabel="Todos" itemValue="" />
                            <f:selectItems value="#{beanOperacionesCaja.listaAbonos}" var="operacioncita" itemLabel="#{operacioncita.nombreTipoAbono}" itemValue="#{operacioncita.idTipoAbono}"/>
                            <p:ajax event="change" listener="#{beanOperacionesCaja.buscarConceptos()}" update=":formContent:conceptoFiltro" />
                        </p:selectOneMenu>
                    </div>
                    <div class="col-lg-2 col-md-6 col-sm-12 col-xs-12">
                        <p:outputLabel for="txtEntradaSalida" value="E/S:" rendered="#{beanOperacionesCaja.viewEstate =='init'}"/>    
                        <p:selectOneMenu  style="width: 97% !important"  id="txtEntradaSalida"  value="#{beanOperacionesCaja.idInOut}" rendered="#{beanOperacionesCaja.viewEstate =='init'}">
                            <f:selectItem  itemLabel="Todas" itemValue=""/>
                            <f:selectItem  itemLabel="Entrada" itemValue="1"/>
                            <f:selectItem  itemLabel="Salida" itemValue="2"/>
                        </p:selectOneMenu>
                    </div>
                    <p:commandButton value=" " id="buttonVendido" class="alert-info" title="Pendiente">
                            <p:tooltip for="buttonVendido" value="Pendiente"/>
                        </p:commandButton>
                        <p:commandButton value=" " id="buttonPagado" class="alert-warning" title="Rechazado">
                            <p:tooltip for="buttonPagado" value="Rechazado"/>
                        </p:commandButton>
                        <p:commandButton value=" " id="buttonCancelado" class="alert-danger" title="Cancelado">
                            <p:tooltip for="buttonCancelado" value="Cancelado"/>
                        </p:commandButton>
                        <p:commandButton value=" " id="buttonEntregado" class="alert-success" title="Realizado">
                            <p:tooltip for="buttonEntregado" value="Realizado"/>
                        </p:commandButton>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p:dataTable id="tabla" var="model" 
                                     styleClass="ui-datatable-hor-scroll" rowStyleClass="#{model.idStatusFk.intValue() eq 1 ? 'alert-success': (model.idStatusFk.intValue() eq 2 ? 'alert-info':(model.idStatusFk.intValue() eq 3 ? 'alert-warning':'alert-danger'))}"
                                     
                                     value="#{beanOperacionesCaja.listaOperaciones}" 
                                     rows="20"
                                     paginator="true" 
                                     emptyMessage="No se encontraron Registros" 
                                     rendered="#{beanOperacionesCaja.viewEstate =='init'}">
                            
                            <p:column headerText="Sucursal" width="110px;" class="alignCenter">
                                <h:outputText value="#{model.nombreSucursal}" />
                            </p:column>
                            <!--<p:column headerText="N° Operación" width="60px;" class="alignCenter">
                                <h:outputText value="{model.numero}" />
                            </p:column>-->
                            <p:column headerText="Fecha" width="100px;" class="alignCenter">
                                <h:outputText value="#{model.fecha}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Caja" width="100px;" class="alignLeft">
                                <h:outputText value="#{model.nombreCaja}" />
                            </p:column>
                            <p:column headerText="Tipo Operacion" width="140px;" class="alignLeft">
                                <h:outputText value="#{model.nombreOperacion}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Concepto" width="150px;" class="alignLeft">
                                <h:outputText value="#{model.nombreConcepto}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Comentarios" width="200px;" class="alignLeft">
                                <h:outputText value="#{model.comentarios}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="E/S" width="30px;" class="alignCenter">
                                <h:outputText value="#{model.nombreEntradaSalida}"/>
                            </p:column>
                            <p:column headerText="PAGO" width="110px;" class="alignCenter">
                                <h:outputText value="#{model.nombrePago}">
                                </h:outputText>
                            </p:column>
<!--                            <p:column headerText="Estatus" width="80px;" class="alignCenter">
                                <h:outputText value="{model.nombreStatus}">
                                </h:outputText>
                            </p:column>-->
                            
                            <p:column headerText="Monto" width="100px;" class="alignRight">
                                <h:outputText value="#{model.monto}">
                                    <f:convertNumber type="currency" currencySymbol="$" />
                                </h:outputText>
                            </p:column>
                            <p:columnGroup type="footer">
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                <p:column colspan="1" />
                                
                                <p:column colspan="1" footerText="Total: " style="text-align:right"/>
                                <p:column colspan="1" class="alignRight">
                                    <f:facet name="footer">
                                        <h:outputText value="#{beanOperacionesCaja.total}" class="alignRight">
                                            <f:convertNumber type="currency" currencySymbol="$" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>
                            </p:columnGroup>
                        </p:dataTable>

                    </div>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
