<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">
        <h:form id="formContent">
            <div class="container-fluid">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                        <h3>#{beanTransferencias.title}</h3>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 alignRight ">
                        <div class="form-group" align="right">
                            <p:commandButton value="Transferir" update=":formContent" ajax="true" onclick="PF('statusDialog').show()" action="#{beanTransferencias.transferir()}">
                                <p:confirm header="ConfirmaciÃ³n" message="Â¿Estas seguro de realizar la transferencia?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </div>
                    </div>
                </div>
            </div>

            <p:ajaxStatus onsuccess="PF('statusDialog').hide()" oncomplete="PF('statusDialog').hide()" onerror="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                      closable="false" resizable="false" showHeader="false">
                <p:graphicImage value="../resources/img/carga.gif" />
            </p:dialog>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            
            <p:panel> 
                <div class="container-fluid">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 alignLeft">
                            <p:outputLabel class="col-lg-6 col-md-4 col-sm-4 col-xs-12 " for="txtTipoTransferencia" value="Tipo:" rendered="#{beanTransferencias.viewEstate =='init'}"/>    
                            <p:selectOneMenu style="width: 45% !important"  class="col-lg-6 col-md-8 col-sm-8 col-xs-12" id="txtTipoTransferencia"  value="#{beanTransferencias.idTipoTransferenciaFk}" rendered="#{beanTransferencias.viewEstate =='init'}" required="true">
                                <f:selectItem  itemLabel="Efectivo" itemValue="1"/>
                                <f:selectItem  itemLabel="Cheques" itemValue="2"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-6 col-md-4 col-sm-4 col-xs-12 "  for="cajaFiltro" value ="Caja Destino:" rendered="#{beanTransferencias.viewEstate =='init'}" /> 
                            <p:selectOneMenu style="width: 45% !important"  id="cajaFiltro" class="col-lg-6 col-md-8 col-sm-8 col-xs-12 alignLeft" value="#{beanTransferencias.idCajaDestinoBean}" rendered="#{beanTransferencias.viewEstate =='init'}" required="true">
                                <f:selectItem itemLabel="Selecciona" itemValue="" />
                                <f:selectItems value="#{beanTransferencias.listaCajas}" var="cajita" itemLabel="#{cajita.nombre}" itemValue="#{cajita.idCajaPk}"/>
                                <!--<p:ajax event="change" listener="{beanOperacionesCaja.printStatus()}" update=":formContent:table" />-->
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 ">
                            <p:outputLabel  class="col-lg-6 col-md-3 col-sm-4 col-xs-6 "  for="txtPrecio" id="labelprecio" value ="Monto:" /> 
                            <p:inputText id="txtPrecio" maxlength="8" class=" col-lg-6 col-md-4 col-sm-8 col-xs-6" value="#{beanTransferencias.monto}" required="true">
                                <pe:keyFilter regEx="/[0-9 .]/i"/>
                            </p:inputText>
                        </div>
                        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 alignLeft">
                            <p:outputLabel  class="col-lg-6 col-md-3 col-sm-4 col-xs-6  alignLeft"  for="txtComentarios" value ="Observaciones:" /> 
                            <p:inputTextarea  style=" width:50%; height:25px;" rows="1" cols="20" id="txtComentarios" maxlength="95" class=" col-lg-6 col-md-4 col-sm-8 col-xs-6" value="#{beanTransferencias.comentarios}"/>
                        </div>
                    </div>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
