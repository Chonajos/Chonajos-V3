<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">

        <h:form id="formContent">
            <div class="container-fluid">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                        <h3>#{beanAjusteCaja.title}</h3>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 alignRight ">
                        <div class="form-group" align="right">
                            <p:commandButton value="Ajustar" update=":formContent" ajax="true" action="#{beanAjusteCaja.ajustar()}">
                                <p:confirm header="ConfirmaciÃ³n" message="Â¿Estas seguro de realizar el ajuste de caja?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </div>
                    </div>
                </div>
            </div>
            <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:ajaxStatus onsuccess="PF('statusDialog').hide()" oncomplete="PF('statusDialog').hide()" onerror="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                      closable="false" resizable="false" showHeader="false">
                <p:graphicImage value="../resources/img/carga.gif" />
            </p:dialog>
            
            <p:panel> 
                <div class="container-fluid">
                    <div class="col-lg-12 col-md-3 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-3 col-md-4 col-sm-4 col-xs-12"  for="cajaFiltro" value ="Caja: " rendered="#{beanAjusteCaja.viewEstate =='init'}" /> 
                            <p:selectOneMenu style="width: 55% !important"  id="cajaFiltro" class="col-lg-9 col-md-8 col-sm-8 col-xs-12" value="#{beanAjusteCaja.idCajaBean}" rendered="#{beanAjusteCaja.viewEstate =='init'}" disabled="#{beanAjusteCaja.usuario.perId != 1}" required="true">
                                <f:selectItem itemLabel="Todas" itemValue="" />
                                <f:selectItems value="#{beanAjusteCaja.listaCajas}" var="cajita" itemLabel="#{cajita.nombre}" itemValue="#{cajita.idCajaPk}"/>
                                <!--<p:ajax event="change" listener="{beanCajas.printStatus()}" update=":formContent:table" />-->
                                <p:ajax event="change" update="formContent:usuarioFiltro" listener="#{beanAjusteCaja.buscarReponsables()}" />
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12"  for="usuarioFiltro" 
                                           value ="Responsable: " rendered="#{beanAjusteCaja.viewEstate =='init'}"/> 
                            <p:selectOneMenu style="width: 55% !important"   id="usuarioFiltro" required="true"
                                             class=" col-lg-8 col-md-8 col-sm-8 col-xs-12" 
                                             value="#{beanAjusteCaja.idUsuarioCajaBean}" 
                                             rendered="#{beanAjusteCaja.viewEstate =='init'}" disabled="#{beanAjusteCaja.usuario.perId != 1}" >
                                <f:selectItem itemLabel="Todos" itemValue="" />
                                <f:selectItems value="#{beanAjusteCaja.listaResponsables}" 
                                               var="usuario" itemLabel="#{usuario.nombreUsuario}" 
                                               itemValue="#{usuario.idUsuarioPk}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-2 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-6 col-md-4 col-sm-4 col-xs-12"  for="pagoFiltro" value ="Pago:" rendered="#{beanAjusteCaja.viewEstate =='init'}" /> 
                            <p:selectOneMenu  style="width: 50% !important"  id="pagoFiltro" class="col-lg-6 col-md-8 col-sm-8 col-xs-12" value="#{beanAjusteCaja.idFormaPagoBean}" rendered="#{beanAjusteCaja.viewEstate =='init'}" required="true">
                                <f:selectItem itemLabel="Todos" itemValue="" />
                                <f:selectItems value="#{beanAjusteCaja.listaAbonos}" var="operacioncita" itemLabel="#{operacioncita.nombreTipoAbono}" itemValue="#{operacioncita.idTipoAbono}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-2 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-6 col-md-5 col-sm-4 col-xs-12"  for="comboEntradaSalida" value ="Entrada/Salida:" rendered="#{beanAjusteCaja.viewEstate =='init'}"/> 
                            <p:selectOneMenu  style="width: 50% !important" id="comboEntradaSalida" class="col-lg-6 col-md-7 col-sm-8 col-xs-12" value="#{beanAjusteCaja.filtroES}" rendered="#{beanAjusteCaja.viewEstate =='init'}">

                                <f:selectItem itemLabel="ENTRADA (E)" itemValue="1"/>
                                <f:selectItem itemLabel="SALIDA (S)" itemValue="2"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-3 col-sm-12 col-xs-12 ">
                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel  class="col-lg-5 col-md-3 col-sm-4 col-xs-6"  for="txtPrecio" id="labelprecio" value ="Monto:" /> 
                            <p:inputText id="txtPrecio" maxlength="8" class=" col-lg-6 col-md-4 col-sm-8 col-xs-6" value="#{beanAjusteCaja.monto}" required="true">
                                <pe:keyFilter regEx="/[0-9 .]/i"/>
                            </p:inputText>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group ">
                            <p:outputLabel  class="col-lg-3 col-md-3 col-sm-4 col-xs-12"  for="txtComentarios" value ="Observaciones:" /> 
                            <p:inputTextarea  style="height:25px;" rows="1" id="txtComentarios" maxlength="95" class="col-lg-9 col-md-9 col-sm-8 col-xs-12" value="#{beanAjusteCaja.comentarios}"/>
                        </div>
                    </div>

                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
