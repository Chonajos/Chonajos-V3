<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">
        <div>
            <h3>#{beanPagoServicios.title}</h3>
        </div>

        <h:form id="formContent">
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <p:ajaxStatus onsuccess="PF('statusDialog').hide()" oncomplete="PF('statusDialog').hide()" onerror="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                      closable="false" resizable="false" showHeader="false">
                <p:graphicImage value="../resources/img/carga.gif" />
            </p:dialog>
            <div class="form-group" align="right">
                <div>
                    <p:commandButton value="Registrar Pago" update=":formContent" ajax="true" action="#{beanPagoServicios.pagar()}" onclick="PF('statusDialog').show()">
                        <p:confirm header="Confirmación" message="¿Estas seguro de realizar el pago de Servicio?" icon="ui-icon-alert" />
                    </p:commandButton>
                </div>
            </div>
            <p:panel> 
                <div class="container-fluid">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-6 col-md-4 col-sm-4 col-xs-12"  for="conceptoCategoria" value ="Operación:" rendered="#{beanPagoServicios.viewEstate =='init'}" /> 
                            <p:selectOneMenu style="width: 97% !important"  id="conceptoCategoria" class="col-lg-6 col-md-8 col-sm-8 col-xs-12" value="#{beanPagoServicios.idOperacionBean}" rendered="#{beanPagoServicios.viewEstate =='init'}" required="true">
                                <f:selectItem itemLabel="selecciona un tipo de gasto" itemValue="" />
                                <f:selectItems value="#{beanPagoServicios.lstOperaciones}" var="gastito" itemLabel="#{gastito.nombre}" itemValue="#{gastito.idTipoOperacionPk}"/>
                             <p:ajax event="change" listener="#{beanPagoServicios.buscaConceptos()}" update=":formContent:conceptoFiltro" />

                
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-6 col-md-4 col-sm-4 col-xs-12"  for="conceptoFiltro" value ="Concepto:" rendered="#{beanPagoServicios.viewEstate =='init'}" /> 
                            <p:selectOneMenu style="width: 97% !important"  id="conceptoFiltro" class="col-lg-6 col-md-8 col-sm-8 col-xs-12" value="#{beanPagoServicios.idConceptoBean}" rendered="#{beanPagoServicios.viewEstate =='init'}" required="true">
                                <f:selectItem itemLabel="selecciona un servicio" itemValue="" />
                                <f:selectItems value="#{beanPagoServicios.listaConceptos}" var="conceptito" itemLabel="#{conceptito.nombre}" itemValue="#{conceptito.idConceptoPk}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12"  for="comboSucursal" value ="Sucursal:" rendered="#{beanPagoServicios.viewEstate =='init'}" /> 
                            <p:selectOneMenu style="width: 97% !important"  id="comboSucursal" class="col-lg-8 col-md-8 col-sm-8 col-xs-12" value="#{beanPagoServicios.idSucursalFk}" rendered="#{beanPagoServicios.viewEstate =='init'}" required="true">

                                <f:selectItems value="#{beanPagoServicios.listaSucursales}" var="sucu" itemLabel="#{sucu.nombre}" itemValue="#{sucu.idSucursalFk}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 ">
                            <p:outputLabel  class="col-lg-6 col-md-3 col-sm-4 col-xs-6"  for="txtPrecio" id="labelprecio" value ="Monto:" /> 
                            <p:inputText id="txtPrecio" maxlength="8" class=" col-lg-6 col-md-4 col-sm-8 col-xs-6" value="#{beanPagoServicios.totalServicio}" required="true">
                                <pe:keyFilter regEx="/[0-9 .]/i"/>
                            </p:inputText>
                        </div>
                        <!--                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 ">
                                                    <p:outputLabel  class="col-lg-6 col-md-3 col-sm-4 col-xs-6"  for="txtReferencia" id="labelReferencia" value ="Referencia:" /> 
                                                    <p:inputText id="txtReferencia" maxlength="16" class=" col-lg-6 col-md-4 col-sm-8 col-xs-6" value="{beanPagoServicios.referencia}" >
                                                    </p:inputText>
                                                </div>-->

                    </div>
                    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 form-group">
                        <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12 ">
                            <p:outputLabel  class="col-lg-6 col-md-3 col-sm-4 col-xs-6 alignLeft"  for="txtComentarios" value ="Comentarios:" /> 
                            <p:inputTextarea  style=" width:50%; height:25px;" rows="1" cols="20" id="txtComentarios" maxlength="95" class=" col-lg-6 col-md-4 col-sm-8 col-xs-6" value="#{beanPagoServicios.comentarios}"/>
                        </div>
                        <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12 ">
                            <p:panel id="filefrm" style="border: 1px solid #FFF;">
                                <h:form>
                                    <p:fileUpload
                                        fileUploadListener="#{beanPagoServicios.handleFileUpload}"
                                        mode="advanced" fileLimit="1"
                                        fileLimitMessage="Solo pude subir un archivo" invalidSizeMessage="El tamaño del archivo supera lo permitido 5 MB, favor de verificar."									
                                        label="Seleccionar" uploadLabel="Subir" cancelLabel="Cancelar"
                                        dragDropSupport="true"  sizeLimit="5242880" update="@this"
                                        process=":formContent" invalidFileMessage ="El formato del archivo no es permitido, favor de seleccionar un archivo con formato JPG o PNG."
                                        allowTypes="/(\.|\/)(png|jpg)$/" >
                                        <!--<img style="height:50px; width:auto;" src="{beanSubProducto.data.urlImagenSubproducto}" alt="logo" />-->
                                    </p:fileUpload>


                                </h:form>
                            </p:panel>
                            <!--                        <p:commandButton id="descargar" resetValues="true" value="Descargar" ajax="false" actionListener="{beanSubProducto.descarga(beanSubProducto.data)}" disabled="{beanSubProducto.data.urlImagenSubproducto == null}" >
                                                        <p:fileDownload value="{beanPagoServicios.download}" />
                                                    </p:commandButton>-->
                        </div>
                    </div>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
