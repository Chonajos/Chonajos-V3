                    <div class="col-lg-12 col-md-3 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 alignRight form-group">
                            <p:commandButton value="Buscar" update=":formContent" ajax="true" action="#{beanCajas.buscar()}"/>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-6 col-md-4 col-sm-4 col-xs-12"  for="cajaFiltro" value ="Caja " rendered="#{beanCajas.viewEstate =='init'}" /> 
                            <h:selectOneMenu  id="cajaFiltro" class="col-lg-6 col-md-8 col-sm-8 col-xs-12" value="#{beanCajas.idCajaBean}" rendered="#{beanCajas.viewEstate =='init'}" disabled="#{beanCajas.usuario.perId != 1}" >
                                <f:selectItem itemLabel="Todas" itemValue="" />
                                <f:selectItems value="#{beanCajas.listaCajas}" var="cajita" itemLabel="#{cajita.nombre}" itemValue="#{cajita.idCajaPk}"/>
                                <!--<p:ajax event="change" listener="{beanCajas.printStatus()}" update=":formContent:table" />-->
                                <!--<p:ajax event="change" update="formContent:usuarioFiltro" listener="{beanCajas.buscarReponsables()}" />-->
                            </h:selectOneMenu>
                        </div>

                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">

                        <p:dataTable id="tabla1" var="model" 
                                     value="#{beanCajas.listaGeneral}" 
                                     scrollable="true"
                                     styleClass="ui-datatable-hor-scroll" 
                                     emptyMessage="No se encontraron Registros" 
                                     rendered="#{beanCajas.viewEstate =='init'}">
                            <f:facet name="header">
                                Saldo Actual en Cajas
                            </f:facet>
                            <p:column headerText="Sucursal" width="150px;" class="alignLeft">
                                <h:outputText value="#{model.nombreSucursal}" />
                            </p:column>
                            <p:column headerText="Caja" width="150px;" class="alignLeft">
                                <h:outputText value="#{model.nombreCaja}" />
                            </p:column>
                            <p:column headerText="Apertura Efectivo" width="150px;" class="alignRight">
                                <h:outputText value="#{model.aperturaEfectivo}" >
                                    <f:convertNumber type="currency" currencySymbol="$" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Apertura Cheques" width="150px;" class="alignRight">
                                <h:outputText value="#{model.aperturaCheques}" >
                                    <f:convertNumber type="currency" currencySymbol="$" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Apertura Cuentas" width="150px;" class="alignRight">
                                <h:outputText value="#{model.aperturaCuentas}">
                                    <f:convertNumber type="currency" currencySymbol="$" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Efectivo" width="100px;" class="alignRight">
                                <h:outputText value="#{model.efectivo}">
                                    <f:convertNumber type="currency" currencySymbol="$" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Cheques" width="100px;" class="alignRight">
                                <h:outputText value="#{model.cheques}">
                                    <f:convertNumber type="currency" currencySymbol="$" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Cuentas Bancarias" width="100px;" class="alignRight">
                                <h:outputText value="#{model.cuentas}">
                                    <f:convertNumber type="currency" currencySymbol="$" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Saldo Actual" width="100px;" class="alignRight">
                                <h:outputText value="#{model.saldoActual}">
                                    <f:convertNumber type="currency" currencySymbol="$" />
                                </h:outputText>
                            </p:column>
                            <p:columnGroup type="footer">
                                <p:row>
                                    <p:column colspan="1" />
                                    <p:column colspan="1" style="text-align:right" footerText="Totales:" />
                                    <p:column colspan="1" class="alignRight">
                                        <f:facet name="footer">
                                            <h:outputText value="#{beanCajas.totalEntradasEfectivo}" >
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column colspan="1" class="alignRight">
                                        <f:facet name="footer">
                                            <h:outputText value="#{beanCajas.totalEntradasEfectivo}" >
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column colspan="1" class="alignRight">
                                        <f:facet name="footer">
                                            <h:outputText value="#{beanCajas.totalEntradasEfectivo}" >
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column colspan="1" class="alignRight">
                                        <f:facet name="footer">
                                            <h:outputText value="#{beanCajas.totalEntradasEfectivo}" >
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column colspan="1" class="alignRight">
                                        <f:facet name="footer">
                                            <h:outputText value="#{beanCajas.totalEntradasEfectivo}" >
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column colspan="1" class="alignRight">
                                        <f:facet name="footer">
                                            <h:outputText value="#{beanCajas.totalEntradasEfectivo}" >
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column colspan="1" class="alignRight">
                                        <f:facet name="footer">
                                            <h:outputText value="#{beanCajas.totalEntradasEfectivo}" >
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    
                                </p:row>
                            </p:columnGroup>
