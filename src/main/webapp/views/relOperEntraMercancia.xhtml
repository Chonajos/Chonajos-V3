<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">
        <div>
            <h4>#{beanRelOperEntradaMercancia.title}</h4>
        </div>
        <h:form id="formContent">
            <p:messages id="messages" showDetail="true" showSummary="false" showIcon="false" autoUpdate="false" closable="true" />
            <p:panel>
                <div class="container-fluid">
                    <p:ajaxStatus onsuccess="PF('statusDialog').hide()" oncomplete="PF('statusDialog').hide()" onerror="PF('statusDialog').hide()" />
                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                              closable="false" resizable="false" showHeader="false">
                        <p:graphicImage value="../resources/img/carga.gif" />
                    </p:dialog>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group" align="right">
                            <p:commandButton value="Buscar" update=":formContent" ajax="true" action="#{beanRelOperEntradaMercancia.buscar()}" onclick="PF('statusDialog').show()"/>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12 alignLeft">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12"  for="sucursalFiltro" value ="Sucursal:" rendered="#{beanRelOperEntradaMercancia.viewEstate =='init'}"/> 
                            <h:selectOneMenu  id="sucursalFiltro" class=" col-lg-8 col-md-8 col-sm-8 col-xs-12" value="#{beanRelOperEntradaMercancia.idSucursal}" rendered="#{beanRelOperEntradaMercancia.viewEstate =='init'}" disabled="#{beanRelOperEntradaMercancia.usuario.perId != 1}">
                                <f:selectItem itemLabel="Selecciona una Sucursal" itemValue="-1" />
                                <f:selectItems value="#{beanRelOperEntradaMercancia.listaSucursales}" var="sucursal" itemLabel="#{sucursal.nombreSucursal}" itemValue="#{sucursal.idSucursalPk}"/>
                            </h:selectOneMenu>
                        </div>

                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12 alignLeft">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12"  
                                           for="autocompleteProvedor" value ="Provedor:" 
                                           rendered="#{beanRelOperEntradaMercancia.viewEstate =='init'}"/> 
                            <p:autoComplete  placeholder="Seleccione un Provedor" id="autocompleteProvedor"
                                             styleClass="autocomplete-input-text-media" 
                                             rendered="#{beanRelOperEntradaMercancia.viewEstate =='init'}"
                                             value="#{beanRelOperEntradaMercancia.provedor}" 
                                             completeMethod="#{beanRelOperEntradaMercancia.autoCompleteProvedor}" 
                                             forceSelection="true" var="provedor"  inputStyle="width: 160px"
                                             itemLabel="#{provedor.nombreCompleto}"
                                             itemValue="#{provedor.idProvedorPK}" converter="#{provedorConverter}">
                            </p:autoComplete>
                            <pe:keyFilter for="autocompleteProvedor" regEx="/[a-z0-9-_Ã±\s]/i" />
                        </div>

                        <div class="col-lg-2 col-md-4 col-sm-12 col-xs-12 alignLeft">
                            <p:outputLabel class="col-lg-5 col-md-5 col-sm-4 col-xs-12 alignLeft"  for="selectFiltro" value ="Fechas:" rendered="#{beanRelOperEntradaMercancia.viewEstate =='init'}"/> 
                            <h:selectOneMenu  id="selectFiltro" class="col-lg-7 col-md-7 col-sm-8 col-xs-12" value="#{beanRelOperEntradaMercancia.filtro}" rendered="#{beanRelOperEntradaMercancia.viewEstate =='init'}">
                                <f:selectItem itemLabel="Selecciona" itemValue="-1" />
                                <f:selectItem itemLabel="Día" itemValue="1"/>
                                <f:selectItem itemLabel="Mes" itemValue="2"/>

                                <p:ajax event="change" update=":formContent:calendarInicio :formContent:calendarFin :formContent:txtCarro" listener="#{beanRelOperEntradaMercancia.verificarCombo()}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12"  for="calendarInicio" value ="Inicio:" rendered="#{beanRelOperEntradaMercancia.viewEstate =='init'}"/> 
                            <p:calendar id="calendarInicio" disabled="#{beanRelOperEntradaMercancia.enableCalendar}" class="col-lg-8 col-md-7 col-sm-8 col-xs-12 calendario" navigator="true" placeholder="dd/mm/yyyy"
                                        value="#{beanRelOperEntradaMercancia.fechaFiltroInicio}" locale="es" pattern="dd/MM/yyyy" readonlyInput="true" showOn="button" rendered="#{beanRelOperEntradaMercancia.viewEstate =='init'}">
                            </p:calendar>
                        </div>
                        <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12"  for="calendarFin" value ="Fin:" rendered="#{beanRelOperEntradaMercancia.viewEstate =='init'}"/> 
                            <p:calendar id="calendarFin" disabled="#{beanRelOperEntradaMercancia.enableCalendar}"  class="col-lg-8 col-md-8 col-sm-8 col-xs-12 calendario" navigator="true" placeholder="dd/mm/yyyy"
                                        value="#{beanRelOperEntradaMercancia.fechaFiltroFin}" locale="es" pattern="dd/MM/yyyy" readonlyInput="true" showOn="button" rendered="#{beanRelOperEntradaMercancia.viewEstate =='init'}">
                            </p:calendar>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12 form-group" >
                            <p:outputLabel class="col-lg-6 col-md-6 col-sm-4 col-xs-12" id="labelCarro" for="txtCarro" value ="N° Carro:"  /> 
                            <p:inputText id="txtCarro" maxlength="3" class=" col-lg-3 col-md-3 col-sm-8 col-xs-12" value="#{beanRelOperEntradaMercancia.carro}"/>
                            <pe:keyFilter regEx="/[0-9]/i"/> 
                        </div>
                    </div>

                    <p:remoteCommand name="rcExtends" onstart="expandRow();" />
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:dataTable id="table" var="model"
                                     value="#{beanRelOperEntradaMercancia.lstEntradaMercancia}"
                                     scrollable="true" 
                                     styleClass="ui-datatable-hor-scroll" rowIndexVar="rowIndex" 
                                     emptyMessage="No se encontraron Registros" 
                                     rendered="#{beanRelOperEntradaMercancia.viewEstate =='init'}">

                            <p:ajax event="rowToggle" listener="#{beanRelOperEntradaMercancia.expandedRow(rowIndex)}" update=":formContent:inputExpande"/>

                            <p:column style="width:20px">
                                <p:rowToggler/>
                            </p:column>

                            <p:column headerText="Carro" width="40px;" class="alignCenter">
                                <h:outputText value="#{model.idCarroSucursal}" />
                            </p:column>
                            <p:column headerText="Folio de Remisión" width="150px;" class="alignCenter">
                                <h:outputText value="#{model.folio}"/>
                            </p:column>
                            <p:column headerText="Fecha de Entrada" width="90px;" class="alignCenter">
                                <h:outputText value="#{model.fecha}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Provedor" width="140px;" class="alignLeft">
                                <h:outputText value="#{model.nombreProvedor}"/>
                            </p:column>
                            <p:column headerText="Fecha de Pago" width="90px;" class="alignCenter">
                                <h:outputText value="#{model.fechaPago}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Empaques Provedor" width="80px;" class="alignCenter">
                                <h:outputText value="#{model.cantidadEmpaquesProvedor}" />
                            </p:column>
                            <p:column headerText="Empaques Bodega" width="80px;" class="alignCenter">
                                <h:outputText value="#{model.cantidadEmpaquesReales}"/>
                            </p:column>
                            <p:column headerText="Kilos Provedor" width="100px;" class="alignCenter">
                                <h:outputText value="#{model.kilosTotalesProvedor}" />
                            </p:column>
                            <p:column headerText="Kilos Bodega" width="100px;" class="alignCenter">
                                <h:outputText value="#{model.kilosTotales}"/>
                            </p:column>
                            <p:column headerText="imagen" width="60px;"  class="alignCenter">
                                <p:commandButton icon="ui-icon-image" id="openDialogLink"  update=":formContent:tabla5">
                                    <f:setPropertyActionListener value="#{model}" target="#{beanRelOperEntradaMercancia.data}"/>
                                </p:commandButton>
                            </p:column>

                            <p:column headerText="Agregar" width="70px;" class="alignCenter">
                                <p:commandButton id="agregarProducto"  
                                                 disabled="#{model.idStatusFk.intValue() != 1}"   
                                                 ajax="true" onclick="PF('dlg2').show();" 
                                                 icon="ui-icon-plus" styleClass="ui-priority-primary">
                                    <f:setPropertyActionListener value="#{model}" target="#{beanRelOperEntradaMercancia.data}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Cancelar" width="70px;" class="alignCenter">
                                <p:commandButton id="Cancelar" ajax="true" process="@this" action="#{beanRelOperEntradaMercancia.cancelarEntrada()}"
                                                 disabled="#{model.idStatusFk.intValue() != 1}" 
                                                 icon="ui-icon-trash" styleClass="ui-priority-primary" update=":formContent">
                                    <f:setPropertyActionListener value="#{model}" target="#{beanRelOperEntradaMercancia.data}"/>
                                    <p:confirm header="Confirmación" message="¿Estas seguro de cancelar la entrada de Mercancia?" icon="ui-icon-alert" />

                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Imprimir" width="70px;" class="alignCenter">
                                <p:commandButton id="imprimir" ajax="true" process="@this" action="#{beanRelOperEntradaMercancia.imprimirEntrada()}" 
                                                 icon="ui-icon-print" styleClass="ui-priority-primary" update=":formContent">
                                    <f:setPropertyActionListener value="#{model}" target="#{beanRelOperEntradaMercancia.data}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Cerrar Entrada" width="70px;" class="alignCenter">
                                <p:commandButton id="cerrar" ajax="true" process="@this" action="#{beanRelOperEntradaMercancia.cerrarEntrada()}" 
                                                 disabled="#{model.idStatusFk.intValue() != 1}" 
                                                 icon=" ui-icon-check" styleClass="ui-priority-primary" update=":formContent">
                                    <f:setPropertyActionListener value="#{model}" target="#{beanRelOperEntradaMercancia.data}"/>
                                    <p:confirm header="Confirmación" message="¿Estas seguro de cerrar este carro?" icon="ui-icon-alert" />

                                </p:commandButton>
                            </p:column>
                            <p:rowExpansion>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <p:dataTable id="tabla2" var="item" 
                                                 value="#{model.listaProductos}" 
                                                 scrollable="true"
                                                 editable="true" styleClass="seconTable"  
                                                 emptyMessage="No se encontraron Registros">
                                        <p:ajax event="rowEdit" listener="#{beanRelOperEntradaMercancia.onRowEdit}" update=":formContent:table"/>
                                        <p:ajax event="rowEditCancel" listener="#{beanRelOperEntradaMercancia.onRowCancel}" update=":formContent" />

                                        <p:column style="width:16px">
                                            <p:rowToggler />
                                        </p:column>

                                        <p:column headerText="N°" width="40px;" class="alignCenter">
                                            <h:outputText value="#{item.numeroMovimiento}" />
                                        </p:column>
                                        <p:column headerText="Productos" width="150px;" class="alignLeft">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText id="outputProducto" value="#{item.nombreProducto}" />
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:autoComplete  placeholder="Seleccione un Producto" id="autocompletePoducto"  
                                                                     required="true" requiredMessage="Ingresa un valor para el campo Producto" 

                                                                     styleClass="autocomplete-input-text-media"
                                                                     value="#{item.subProducto}" 
                                                                     completeMethod="#{beanRelOperEntradaMercancia.autoComplete}" 
                                                                     forceSelection="true" var="producto"  inputStyle="width: 170px"
                                                                     itemLabel="#{producto.nombreSubproducto}"
                                                                     itemValue="#{producto.idSubproductoPk}" converter="#{productoConverter}">
                                                        <p:ajax event="change" process="@this" />
                                                        <p:ajax event="itemSelect" process="@this" />
                                                    </p:autoComplete>
                                                    <pe:keyFilter for="autocompletePoducto" regEx="/[a-z0-9-_Ã±\s]/i" />
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="Empaque" width="130px;" class="alignLeft">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText id="outputEmpaque" value="#{item.nombreEmpaque}" />
                                                </f:facet>
                                                <f:facet name="input">
                                                    <h:selectOneMenu  id="comboTipoEmpaque" value="#{item.idTipoEmpaqueFK}">
                                                        <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                                        <f:selectItems value="#{beanRelOperEntradaMercancia.lstTipoEmpaque}" 
                                                                       var="empaque" itemLabel="#{empaque.nombreEmpaque}" 
                                                                       itemValue="#{empaque.idTipoEmpaquePk}"/>
                                                    </h:selectOneMenu>
                                                </f:facet>
                                            </p:cellEditor>

                                        </p:column>
                                        <p:column headerText="Cant" width="65px;" class="alignCenter">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText value="#{item.cantidadPaquetes}" >

                                                    </h:outputText>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText id="nuevaCant" value="#{item.cantidadPaquetes}" maxlength="5"/>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="Costo" width="75px;" class="alignCenter">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText value="#{item.precio}" >
                                                        <f:convertNumber type="currency" currencySymbol="$" />
                                                    </h:outputText>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText id="maximoInput" value="#{item.precio}" maxlength="5"/>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="Kilos" width="60px;" class="alignCenter">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText value="#{item.kilosTotalesProducto}" >

                                                    </h:outputText>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText id="nuevosKilos" value="#{item.kilosTotalesProducto}" maxlength="5"/>
                                                </f:facet>
                                            </p:cellEditor>



                                        </p:column>
                                        <p:column headerText="Bodega" width="95px;" class="alignLeft">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText id="outputBodega" value="#{item.nombreBodega}" />
                                                </f:facet>
                                                <f:facet name="input">
                                                    <h:selectOneMenu  id="comboBodega"  value="#{item.idBodegaFK}">
                                                        <f:selectItem itemLabel="Seleccione" itemValue="#{item.idBodegaFK}" />
                                                        <f:selectItems value="#{item.listaBodegas}"
                                                                       var="bode" itemLabel="#{bode.nombreBodega}" itemValue="#{bode.idBodegaPK}"/>
                                                    </h:selectOneMenu>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="Convenio" width="80px;" class="alignLeft">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText id="outputMotivo" value="#{item.nombreTipoConvenio}" />
                                                </f:facet>
                                                <f:facet name="input">
                                                    <h:selectOneMenu  id="comboTipoOrden"  value="#{item.idTipoConvenio}">
                                                        <f:selectItem itemLabel="Selecciona" itemValue="#{item.idTipoConvenio}" />
                                                        <f:selectItems value="#{beanRelOperEntradaMercancia.listaTiposConvenio}" 
                                                                       var="listitaconvenio" itemLabel="#{listitaconvenio.nombreTipoConvenio}" 
                                                                       itemValue="#{listitaconvenio.idTcPK}"/>
                                                    </h:selectOneMenu>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="Comentarios" width="100px;" class="alignLeft">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText value="#{item.comentarios}"/>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText id="nuevosComentarios" value="#{item.comentarios}" maxlength="40"/>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="Agregar Paquete" width="70px;" class="alignCenter">
                                            <p:commandButton id="agregarProducto" 
                                                             disabled="#{model.idStatusFk.intValue() != 1}" 
                                                             ajax="true"  oncomplete="PF('dlg').show();" update =":formContent:dialogw:"
                                                             icon="ui-icon-plus" styleClass="ui-priority-primary">
                                                <f:setPropertyActionListener value="#{item}" target="#{beanRelOperEntradaMercancia.dataProducto}"/>
                                            </p:commandButton>
                                        </p:column>
                                        <p:column width="60px;" class="alignCenter" headerText="Editar">
                                            <p:rowEditor rendered="#{model.idStatusFk.intValue() == 1}" />
                                        </p:column>
                                        <p:column headerText="Remover" width="60px;" class="alignCenter">
                                            <p:commandButton id="Remover" ajax="true" process="@this" action="#{beanRelOperEntradaMercancia.cancelarProducto()}" 
                                                             disabled="#{model.idStatusFk.intValue() != 1}" 
                                                             icon="ui-icon-closethick" styleClass="ui-priority-primary" update=":formContent:table" oncomplete="rcExtends()">
                                                <f:setPropertyActionListener value="#{item}" target="#{beanRelOperEntradaMercancia.dataProducto}"/>
                                                <p:confirm header="Confirmación" message="¿Estas seguro de Eliminar este Producto?" icon="ui-icon-alert" />

                                            </p:commandButton>
                                        </p:column>
                                        <p:column headerText="Código" width="60px;" class="alignCenter">
                                            <p:commandButton id="codigo" ajax="true" process="@this" action="#{beanRelOperEntradaMercancia.imprimirCodigoBarras()}" 
                                                             icon="ui-icon-print" styleClass="ui-priority-primary" update=":formContent">
                                                <f:setPropertyActionListener value="#{item}" target="#{beanRelOperEntradaMercancia.dataProducto}"/>
                                            </p:commandButton>
                                        </p:column> 
                                        <p:column headerText="Auto-Ajuste" width="60x;" class="alignCenter">
                                            <p:commandButton id="autoAjuste" ajax="true" 
                                                             disabled="#{model.idStatusFk.intValue() != 1}" 
                                                             oncomplete="PF('dlg3').show();" update =":formContent:dialogoAutoAjustar"
                                                             icon="ui-icon-wrench" styleClass="ui-priority-primary">
                                                <f:setPropertyActionListener value="#{item}" target="#{beanRelOperEntradaMercancia.dataProductoAutoAjuste}"/>
                                            </p:commandButton>
                                        </p:column>
                                        <p:column headerText="Video" width="90px;" class="alignCenter">
                                            <h:form>
                                                <p:fileUpload id="fileUpload" fileUploadListener="#{beanRelOperEntradaMercancia.handleFileUpload}" label="Subir" invalidSizeMessage="El tamaño del video excede el peso permitido 90 mb." invalidFileMessage="Archivo invalido." mode="advanced" skinSimple="true"
                                                              update=":formContent:messages" auto="true" sizeLimit="90000000" allowTypes="/(\.)(mp4|avi|flv|h.264|m4v|mov|mpeg-4|jpeg|MOV)$/" onstart="PF('statusDialog').show();">
                                                    <f:attribute name="item" value="#{item}" />
                                                </p:fileUpload>
                                            </h:form>
                                        </p:column>
                                        <p:column headerText="Correo" width="90px;" class="alignCenter" >
                                            <p:commandButton id="idMandarCorreo" ajax="true" rendered="#{item.urlVideo != null}" actionListener="#{beanRelOperEntradaMercancia.getClientesProducto(item)}"
                                                             oncomplete="PF('dlgMandarCorreo').show();" update =":formContent:dialogoMandarCorreo"
                                                             icon="ui-icon-transferthick-e-w" >
                                                <f:setPropertyActionListener value="#{item}" target="#{beanRelOperEntradaMercancia.dataProductoCorreo}"/>
                                            </p:commandButton>
                                        </p:column>
                                        <p:rowExpansion>
                                            <div class="col-lg-6 col-md-10 col-md-12 col-xs-12 col-lg-offset-0 col-md-offset-1">
                                                <p:dataTable id="tabla4" var="paquete" 
                                                             value="#{item.listaPaquetes}" 
                                                             scrollable="true"
                                                             editable="true"
                                                             rowStyleClass="#{paquete.idStatusFk.intValue() eq 1 ? 'alert-success': 'alert-info'}"
                                                             emptyMessage="No se encontraron Registros">
                                                    <p:column headerText="N°" width="30px;" class="alignCenter">
                                                        <h:outputText value="#{paquete.folio}" />
                                                    </p:column>
                                                    <p:column headerText="Cant." width="40px;" class="alignCenter">
                                                        <h:outputText value="#{paquete.paquetes}"/>
                                                    </p:column>
                                                    <p:column headerText="Kilos " width="60px;" class="alignCenter">
                                                        <h:outputText value="#{paquete.kilos}Kg" />
                                                    </p:column>
                                                    <p:column headerText="Tara" width="30px;" class="alignCenter">
                                                        <h:outputText value="#{paquete.tara}Kg" />
                                                    </p:column>
                                                    <p:column headerText="Peso Neto " width="80px;" class="alignCenter">
                                                        <h:outputText value="#{paquete.pesoNeto} Kg" />
                                                    </p:column>
                                                    <p:column headerText="Eliminar" width="60px;" class="alignCenter">
                                                        <p:commandButton id="eli" ajax="true" process="@this" action="#{beanRelOperEntradaMercancia.cancelarPaquete()}" 
                                                                         icon="ui-icon-closethick" styleClass="ui-priority-primary" update=":formContent:table">
                                                            <f:setPropertyActionListener value="#{paquete}" target="#{beanRelOperEntradaMercancia.dataPaqueteEliminar}"/>
                                                        </p:commandButton>
                                                    </p:column>
                                                    <p:columnGroup type="footer">
                                                        <p:column colspan="1" footerText="Total: " style="text-align:right"/>
                                                        <p:column colspan="1" >
                                                            <f:facet name="footer">
                                                                <h:outputText value="#{item.cantPaquetes}" class="alignRight"/>
                                                            </f:facet>
                                                        </p:column>
                                                        <p:column colspan="1"/>
                                                        <p:column colspan="1" footerText="Total: " style="text-align:right"/>
                                                        <p:column colspan="1" >
                                                            <f:facet name="footer">
                                                                <h:outputText value="#{item.kilosPaquetes}" class="alignRight"/>
                                                            </f:facet>
                                                        </p:column>
                                                        <p:column colspan="1"/>
                                                    </p:columnGroup>
                                                </p:dataTable>
                                            </div>
                                        </p:rowExpansion>
                                    </p:dataTable>
                                </div>
                            </p:rowExpansion>
                        </p:dataTable>
                    </div>
                </div>
                <iframe id="miFrame" name="miFrame" style="position: absolute;" class="hidden" src="#{beanRelOperEntradaMercancia.rutaPDF}"/>
            </p:panel>
            <p:inputText value="#{beanRelOperEntradaMercancia.expande}" id="inputExpande" class="hidden"/>


            <div class="col-lg-12 col-md-10 col-md-12 col-xs-12">
                <p:dataTable id="tabla5" var="comprobante" 
                             value="#{beanRelOperEntradaMercancia.data.listaComprobantes}" 
                             scrollable="true"
                             editable="true"
                             emptyMessage="No se encontraron Registros">
                    <p:column headerText="id " width="80px;" class="alignCenter">
                        <h:outputText value="#{comprobante.idComprobantesDigitalesPk}" />
                    </p:column>
                    <p:column headerText="N°" width="300px;" class="alignCenter">
                        <div>
                            <p:graphicImage cache="false" style="height:300px; width:300px;" id="imagen" value="#{beanRelOperEntradaMercancia.productImage}"/>
                        </div>
                    </p:column>

                </p:dataTable>
            </div>
            <p:dialog  id="dialogw" header="Agregar Tarima" widgetVar="dlg" resizable="false">
                <h:panelGrid columns="1" cellpadding="5">
                    <h:outputLabel for="Cantidad" value="Cantidad:" />
                    <p:inputText id="Cantidad"  value="#{beanRelOperEntradaMercancia.dataPaquete.paquetes}"/>

                    <h:outputLabel for="kilos" value="Kilos:" />
                    <p:inputText id="kilos"  value="#{beanRelOperEntradaMercancia.dataPaquete.kilos}">
                        <p:ajax event="blur" update=":formContent:fragmentoPesoNetoPaquete" listener ="#{beanRelOperEntradaMercancia.calculaPesoNetoPaquete()}"/>
                    </p:inputText>

                    <h:outputLabel for="tara" value="Tara(kg):" />
                    <p:inputText id="tara"  value="#{beanRelOperEntradaMercancia.dataPaquete.tara}">
                        <p:ajax event="blur" update=":formContent:fragmentoPesoNetoPaquete" 
                                listener ="#{beanRelOperEntradaMercancia.calculaPesoNetoPaquete()}"/>
                    </p:inputText>
                    <p:fragment id="fragmentoPesoNetoPaquete" >
                        <div class="form-group">
                            <h:outputLabel for="neto" value="Peso Neto(kg):" />
                        </div>
                        <div class="form-group">
                            <p:inputText id="neto" readonly="true" value="#{beanRelOperEntradaMercancia.dataPaquete.pesoNeto}" />
                        </div>
                    </p:fragment>
                    <p:commandButton value="Registrar" update=":formContent" 
                                     action="#{beanRelOperEntradaMercancia.registrarPaquete()}" oncomplete="rcExtends()"/>
                </h:panelGrid>
            </p:dialog>
            <p:dialog  id="dialogoProducto" header="Agregar Producto" widgetVar="dlg2" resizable="false">
                <h:panelGrid columns="1" cellpadding="5">
                    <p:outputLabel  for="autocompletePoducto" value ="Producto:" /> 
                    <p:autoComplete  placeholder="Seleccione un Producto" id="autocompletePoducto" 
                                     styleClass="autocomplete-input-text-media"
                                     value="#{beanRelOperEntradaMercancia.subProducto}" 
                                     completeMethod="#{beanRelOperEntradaMercancia.autoComplete}" 
                                     forceSelection="true" var="producto"  inputStyle="width: 170px"
                                     itemLabel="#{producto.nombreSubproducto}"
                                     itemValue="#{producto.idSubproductoPk}" converter="#{productoConverter}">
                        <p:ajax event="change" process="@this" />
                        <p:ajax event="itemSelect" process="@this" />
                    </p:autoComplete>

                    <p:outputLabel for="txtTipoEmpaque" value ="Empaque:" /> 
                    <h:selectOneMenu  id="txtTipoEmpaque" 
                                      value="#{beanRelOperEntradaMercancia.dataProductoNuevo.idTipoEmpaqueFK}">
                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                        <f:selectItems value="#{beanEntradaMercancia.lstTipoEmpaque}" var="empaque" itemLabel="#{empaque.nombreEmpaque}" itemValue="#{empaque.idTipoEmpaquePk}"/>
                    </h:selectOneMenu>

                    <p:outputLabel 
                        for="comboTipoOrden" value ="Tipo de Convenio:"/> 
                    <h:selectOneMenu  id="comboTipoOrden" 
                                      value="#{beanRelOperEntradaMercancia.dataProductoNuevo.idTipoConvenio}" 
                                      >
                        <f:selectItem itemLabel="Selecciona un convenio" itemValue="" />
                        <f:selectItems value="#{beanRelOperEntradaMercancia.listaTiposConvenio}" var="listitaconvenio" 
                                       itemLabel="#{listitaconvenio.nombreTipoConvenio}" itemValue="#{listitaconvenio.idTcPK}"/>
                    </h:selectOneMenu>

                    <h:outputLabel for="txtPrecio" value="Convenio:" />
                    <p:inputText id="txtPrecio"  value="#{beanRelOperEntradaMercancia.dataProductoNuevo.precio}"/>

                    <h:outputLabel for="cantidadNueva" value="Cantidad:" />
                    <p:inputText id="cantidadNueva"  value="#{beanRelOperEntradaMercancia.dataProductoNuevo.cantidadPaquetes}"/>


                    <h:outputLabel for="kilosNuevos" value="Kilos:" />
                    <p:inputText id="kilosNuevos"  value="#{beanRelOperEntradaMercancia.dataProductoNuevo.kilosTotalesProducto}">
                        <p:ajax event="blur" update=":formContent:fragmentoPesoNeto" listener ="#{beanRelOperEntradaMercancia.calculaPesoNeto()}"/>
                    </p:inputText>
                    <h:outputLabel for="tara2" value="Tara(kg):" />
                    <p:inputText id="tara2"  value="#{beanRelOperEntradaMercancia.dataProductoNuevo.pesoTara}">
                        <p:ajax event="blur" update=":formContent:fragmentoPesoNeto" listener ="#{beanRelOperEntradaMercancia.calculaPesoNeto()}"/>
                    </p:inputText>

                    <p:fragment id="fragmentoPesoNeto" >
                        <div class="form-group">
                            <h:outputLabel for="pesoNeto" value="Peso Neto(kg):" />
                        </div>
                        <div class="form-group">
                            <p:inputText id="pesoNeto"  value="#{beanRelOperEntradaMercancia.dataProductoNuevo.pesoNeto}" readonly="true"/>
                        </div>
                    </p:fragment>

                    <p:outputLabel  for="comboBodega" value ="Bodega de Ingreso:" /> 
                    <h:selectOneMenu  id="comboBodega"  value="#{beanRelOperEntradaMercancia.dataProductoNuevo.idBodegaFK}">
                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                        <f:selectItems value="#{beanRelOperEntradaMercancia.listaBodegas}" var="bode" itemLabel="#{bode.nombreBodega}" itemValue="#{bode.idBodegaPK}"/>
                    </h:selectOneMenu>

                    <p:commandButton value="Registrar" update="formContent" 
                                     action="#{beanRelOperEntradaMercancia.agregarProducto()}" onclick="PF('statusDialog').show()"  oncomplete="rcExtends()"/>
                </h:panelGrid>
            </p:dialog>
            <p:dialog  id="dialogoAutoAjustar" header="Auto Ajustar Entrada de Mercancia" widgetVar="dlg3" resizable="false">
                <h:panelGrid columns="1" cellpadding="5">
                    <h:outputLabel for="pruebas" value="Cantidad de Cajas Vendidas" />
                    <p:inputText id="pruebas" readonly="true" value="#{beanRelOperEntradaMercancia.dataProductoAutoAjuste.cantidadVendida}"/>

                    <h:outputLabel for="kilosVendidos"  value="Kilos Vendidos:" />
                    <p:inputText id="kilosVendidos" readonly="true" value="#{beanRelOperEntradaMercancia.dataProductoAutoAjuste.kilosVendidos}"/>


                    <h:outputLabel for="totalCajasIngresadas" value="Tota de Cajas Ingresadas" />
                    <p:inputText id="totalCajasIngresadas" readonly="true" value="#{beanRelOperEntradaMercancia.dataProductoAutoAjuste.cantPaquetes}"/>

                    <h:outputLabel for="totalKilosIngresados"  value="Total de Kilos Ingresados:" />
                    <p:inputText id="totalKilosIngresados" readonly="true" value="#{beanRelOperEntradaMercancia.dataProductoAutoAjuste.kilosPaquetes}"/>


                    <h:outputLabel for="totalCajasReales" value="Tota de Cajas Reales" />
                    <p:inputText id="totalCajasReales" readonly="true" value="#{beanRelOperEntradaMercancia.dataProductoAutoAjuste.cantidadReales}"/>

                    <h:outputLabel for="totalKilosReales"  value="Total de Kilos Reales:" />
                    <p:inputText id="totalKilosReales" readonly="true" value="#{beanRelOperEntradaMercancia.dataProductoAutoAjuste.kilosReales}"/>

                    <p:commandButton value="Auto Ajustar" update=":formContent" 
                                     action="#{beanRelOperEntradaMercancia.autoAjustar()}" 
                                     onclick="PF('statusDialog').show()"
                                     oncomplete="rcExtends()">
                        <p:confirm header="Confirmación" message="¿Estas seguro de Ajustar este Producto?" icon="ui-icon-alert" />

                    </p:commandButton>
                </h:panelGrid>
            </p:dialog>

            <p:dialog  id="dialogoMandarCorreo" header="Mandar Correo" widgetVar="dlgMandarCorreo" resizable="false">
                <h:panelGrid columns="1" cellpadding="5">
                    <p:dataTable id="idTableCliente" var="model" value="#{beanRelOperEntradaMercancia.lstCliente}" selection="#{beanRelOperEntradaMercancia.lstClienteCorreo}" rowKey="#{model.nombreCompleto}" scrollable="true" scrollHeight="350"
                                 style="width:285px;" >
                        <p:column selectionMode="multiple" width="25px;" />
                        <p:column headerText="Nombre Cliente" width="130px;" >
                            <h:outputText value="#{model.nombreCompleto}" />
                        </p:column>
                        <p:column headerText="Correo" width="130px;">
                            <h:outputText value="#{model.email}" />
                        </p:column>
                    </p:dataTable>

                    <div class="form-group">
                        <p:outputLabel value="#{beanRelOperEntradaMercancia.dataProductoCorreo.urlVideo}"/>
                    </div>
                    <p:commandButton value="Mandar" update=":formContent" 
                                     action="#{beanRelOperEntradaMercancia.mandarCorreo()}" 
                                     onclick="PF('dlgMandarCorreo').hide()">
                        <p:confirm header="Confirmación" message="¿Estas seguro de Mandar el Correo?" icon="ui-icon-alert" />
                    </p:commandButton>
                </h:panelGrid>
            </p:dialog>
        </h:form>
        <h:panelGroup id="script">
            <h:outputScript>

                function expandRow(){
                vars = document.getElementById('formContent:inputExpande').value;
                $('.ui-datatable-data').find('.ui-row-toggler').eq(vars).trigger('click');
                };
            </h:outputScript>
        </h:panelGroup>


    </ui:define>
</ui:composition>
